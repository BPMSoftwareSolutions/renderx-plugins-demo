<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="-24 -24 768 388" width="768" height="388"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Graph">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
    <style>
      .bg { fill: #ffffff; }
      .node-rect { fill: #f7f8fa; stroke: #334155; stroke-width: 1; }
      .node-label { font: 12px/1.3 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #0f172a; }
      .edge-line { fill: none; stroke: #64748b; stroke-width: 1.5; }
      .edge-label { font: 11px/1 ui-sans-serif, system-ui; fill: #64748b; }
    </style>
  </defs>
  <rect class="bg" x="-24" y="-24" width="768" height="388"/>
  <g class="edges">
      <g class="edge" data-id="gateway→auth">
        <path d="M 70 30 L 260 25" class="edge-line" marker-end="url(#arrow)"/>
        <text class="edge-label"><tspan>authenticate</tspan></text>
      </g>
      <g class="edge" data-id="gateway→user">
        <path d="M 70 30 L 260 125" class="edge-line" marker-end="url(#arrow)"/>
        
      </g>
      <g class="edge" data-id="gateway→order">
        <path d="M 70 30 L 260 225" class="edge-line" marker-end="url(#arrow)"/>
        
      </g>
      <g class="edge" data-id="gateway→payment">
        <path d="M 70 30 L 465 25" class="edge-line" marker-end="url(#arrow)"/>
        
      </g>
      <g class="edge" data-id="auth→cache">
        <path d="M 260 25 L 455 320" class="edge-line" stroke-dasharray="6 6" marker-end="url(#arrow)"/>
        <text class="edge-label"><tspan>session</tspan></text>
      </g>
      <g class="edge" data-id="user→db-user">
        <path d="M 260 125 L 450 120" class="edge-line" marker-end="url(#arrow)"/>
        
      </g>
      <g class="edge" data-id="order→db-order">
        <path d="M 260 225 L 450 220" class="edge-line" marker-end="url(#arrow)"/>
        
      </g>
      <g class="edge" data-id="order→payment">
        <path d="M 260 225 L 465 25" class="edge-line" marker-end="url(#arrow)"/>
