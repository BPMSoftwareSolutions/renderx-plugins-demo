<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="-24 -24 338 333" width="338" height="333"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Graph">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
    <style>
      .bg { fill: #ffffff; }
      .node-rect { fill: #f7f8fa; stroke: #334155; stroke-width: 1; }
      .node-label { font: 12px/1.3 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #0f172a; }
      .edge-line { fill: none; stroke: #64748b; stroke-width: 1.5; }
      .edge-label { font: 11px/1 ui-sans-serif, system-ui; fill: #64748b; }
    </style>
  </defs>
  <rect class="bg" x="-24" y="-24" width="338" height="333"/>
  <g class="edges">
      <g class="edge" data-id="package-box→shadow">
        <path d="M 60 25 L 200 20" class="edge-line" marker-end="url(#arrow)"/>
        <text class="edge-label"><tspan>grounds</tspan></text>
      </g>
      <g class="edge" data-id="package-box→label">
        <path d="M 60 25 L 215 102.5" class="edge-line" marker-end="url(#arrow)"/>
        <text class="edge-label"><tspan>wraps</tspan></text>
      </g>
      <g class="edge" data-id="package-box→glyphs">
        <path d="M 60 25 L 220 182.5" class="edge-line" marker-end="url(#arrow)"/>
        <text class="edge-label"><tspan>hints at</tspan></text>
      </g>
      <g class="edge" data-id="package-box→npm-badge">
        <path d="M 60 25 L 205 262.5" class="edge-line" marker-end="url(#arrow)"/>
        <text class="edge-label"><tspan>sealed by</tspan></text>
      </g></g>
  <g class="nodes">
      <g class="node" data-id="package-box">
        <rect x="0" y="0" width="120" height="50" rx="8" ry="8" class="node-rect"/>
        <text x="60" y="25" dominant-baseline="middle" text-anchor="middle" class="node-label">
          <tspan>Package Box</tspan>
        </text>
      </g>
      <g class="node" data-id="shadow">
        <rect x="150" y="0" width="100" height="40" rx="8" ry="8" class="node-rect"/>
        <text x="200" y="20" dominant-baseline="middle" text-anchor="middle" class="node-label">
          <tspan>Shadow</tspan>
        </text>
      </g>
      <g class="node" data-id="label">
        <rect x="150" y="80" width="130" height="45" rx="8" ry="8" class="node-rect"/>
        <text x="215" y="102.5" dominant-baseline="middle" text-anchor="middle" class="node-label">
          <tspan>Package Label</tspan>
        </text>
      </g>
      <g class="node" data-id="glyphs">
        <rect x="150" y="160" width="140" height="45" rx="8" ry="8" class="node-rect"/>
        <text x="220" y="182.5" dominant-baseline="middle" text-anchor="middle" class="node-label">
          <tspan>Capability Glyphs</tspan>
        </text>
      </g>
      <g class="node" data-id="npm-badge">
        <rect x="150" y="240" width="110" height="45" rx="8" ry="8" class="node-rect"/>
        <text x="205" y="262.5" dominant-baseline="middle" text-anchor="middle" class="node-label">
