<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="background-color: black;">
  <defs>
    <!-- Gradients -->
    <radialGradient id="manifestGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="pluginGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="loaderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle shadow -->
    <filter id="softShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <!-- Orbital path animation -->
    <animateTransform id="orbit" attributeName="transform" type="rotate" 
                      values="0 400 300;360 400 300" dur="20s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background with subtle grid pattern -->
  <rect width="800" height="600" fill="#0a0e27"/>
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a2040" stroke-width="1" opacity="0.3"/>
  </pattern>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Orbital paths (subtle) -->
  <circle cx="400" cy="300" r="180" fill="none" stroke="#2d3748" stroke-width="2" opacity="0.4" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="300" r="240" fill="none" stroke="#2d3748" stroke-width="1" opacity="0.2" stroke-dasharray="3,7">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central Manifest Node -->
  <g filter="url(#glow)">
    <circle cx="400" cy="300" r="60" fill="url(#manifestGradient)" stroke="#9f7aea" stroke-width="3"/>
    <text x="400" y="290" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">MANIFEST</text>
    <text x="400" y="308" text-anchor="middle" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="11">manifest.json</text>
    <text x="400" y="322" text-anchor="middle" fill="#a0aec0" font-family="JetBrains Mono, monospace" font-size="9">single source</text>
  </g>
  
  <!-- Orbiting Plugin Nodes -->
  <g>
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 400 300;360 400 300" dur="20s" repeatCount="indefinite"/>
    
    <!-- Library Plugin -->
    <g transform="translate(580,300)">
      <circle r="35" fill="url(#pluginGradient)" filter="url(#softShadow)"/>
      <text y="-8" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500">library</text>
      <text y="6" text-anchor="middle" fill="#e2e8f0" font-family="JetBrains Mono, monospace" font-size="8">lib.tsx</text>
      <text y="18" text-anchor="middle" fill="#cbd5e0" font-family="Inter, system-ui, sans-serif" font-size="7">slot: sidebar</text>
    </g>
    
    <!-- Canvas Plugin -->
    <g transform="translate(220,300)">
      <circle r="35" fill="url(#pluginGradient)" filter="url(#softShadow)"/>
      <text y="-8" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500">canvas</text>
      <text y="6" text-anchor="middle" fill="#e2e8f0" font-family="JetBrains Mono, monospace" font-size="8">canvas.tsx</text>
      <text y="18" text-anchor="middle" fill="#cbd5e0" font-family="Inter, system-ui, sans-serif" font-size="7">slot: main</text>
    </g>
    
    <!-- Control Panel Plugin -->
    <g transform="translate(400,120)">
      <circle r="35" fill="url(#pluginGradient)" filter="url(#softShadow)"/>
      <text y="-8" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500">control-panel</text>
      <text y="6" text-anchor="middle" fill="#e2e8f0" font-family="JetBrains Mono, monospace" font-size="8">panel.tsx</text>
      <text y="18" text-anchor="middle" fill="#cbd5e0" font-family="Inter, system-ui, sans-serif" font-size="7">slot: toolbar</text>
    </g>
  </g>
  
  <!-- SlotLoader (positioned strategically) -->
  <g transform="translate(400,480)">
    <rect x="-80" y="-25" width="160" height="50" rx="25" fill="url(#loaderGradient)" filter="url(#glow)"/>
    <text y="-5" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600">SlotLoader</text>
    <text y="10" text-anchor="middle" fill="#2d3748" font-family="JetBrains Mono, monospace" font-size="9">generic renderer</text>
  </g>
  
  <!-- Data Flow Arrows -->
  <!-- From manifest to plugins -->
  <g stroke="#4fd1c7" stroke-width="2" fill="none" opacity="0.8">
    <path d="M 400 360 Q 500 400 540 335" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 400 360 Q 300 400 260 335" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <path d="M 400 360 Q 400 380 400 420" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4fd1c7"/>
    </marker>
  </defs>
  
  <!-- Floating code snippets (subtle) -->
  <g opacity="0.6" fill="#718096" font-family="JetBrains Mono, monospace" font-size="10">
    <text x="100" y="150">{id: "lib", slot: "sidebar"}</text>
    <text x="550" y="180">{module: "./canvas"}</text>
    <text x="150" y="450">loadComponent(manifest)</text>
    <text x="580" y="420">export: "Canvas"</text>
  </g>
  
  <!-- Title and concept indicators -->
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700">Manifest-Driven UI</text>
  <text x="400" y="65" text-anchor="middle" fill="#a0aec0" font-family="Inter, system-ui, sans-serif" font-size="14">Declarative Plugin Architecture</text>
  
  <!-- Benefits callouts -->
  <g fill="#4fd1c7" font-family="Inter, system-ui, sans-serif" font-size="11">
    <text x="50" y="520">✓ Single source of truth</text>
    <text x="50" y="540">✓ AI-safe configuration</text>
    <text x="50" y="560">✓ Simplified code reviews</text>
    
    <text x="450" y="520">✓ Dynamic experimentation</text>
    <text x="450" y="540">✓ Runtime flexibility</text>
    <text x="450" y="560">✓ Reduced coupling</text>
  </g>
  
  <!-- Subtle pulsing effect on manifest -->
  <circle cx="400" cy="300" r="65" fill="none" stroke="#9f7aea" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="65;75;65" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>