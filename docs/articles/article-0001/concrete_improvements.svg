<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- CSS for theme awareness -->
    <style>
      <![CDATA[
      /* Light theme (default) */
      .bg-primary { fill: #ffffff; }
      .bg-secondary { fill: #f8fafc; }
      .text-primary { fill: #0f172a; }
      .text-secondary { fill: #334155; }
      .text-muted { fill: #64748b; }
      .border-light { stroke: #e2e8f0; }
      
      /* Improvement theme colors */
      .before-bg { fill: #fef2f2; stroke: #dc2626; }
      .before-text { fill: #dc2626; }
      .after-bg { fill: #ecfdf5; stroke: #059669; }
      .after-text { fill: #064e3b; }
      .improvement-bg { fill: #eff6ff; stroke: #2563eb; }
      .improvement-text { fill: #1e40af; }
      .metric-bg { fill: #faf5ff; stroke: #7c3aed; }
      .metric-text { fill: #4c1d95; }
      
      /* Dark theme */
      @media (prefers-color-scheme: dark) {
        .bg-primary { fill: #0f172a; }
        .bg-secondary { fill: #1e293b; }
        .text-primary { fill: #f1f5f9; }
        .text-secondary { fill: #cbd5e1; }
        .text-muted { fill: #94a3b8; }
        .border-light { stroke: #334155; }
        
        .before-bg { fill: #450a0a; stroke: #dc2626; }
        .before-text { fill: #fca5a5; }
        .after-bg { fill: #064e3b; stroke: #10b981; }
        .after-text { fill: #bbf7d0; }
        .improvement-bg { fill: #1e3a8a; stroke: #3b82f6; }
        .improvement-text { fill: #93c5fd; }
        .metric-bg { fill: #4c1d95; stroke: #8b5cf6; }
        .metric-text { fill: #ddd6fe; }
      }
      
      /* Animations */
      @keyframes improve {
        0% { transform: translateX(0); opacity: 0.7; }
        100% { transform: translateX(10px); opacity: 1; }
      }
      
      .improving { animation: improve 2s ease-in-out infinite alternate; }
      
      @keyframes metric-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
      
      .metric-pulse { animation: metric-pulse 3s infinite; }
      ]]>
    </style>
    
    <!-- Background pattern -->
    <pattern id="improveGrid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" class="border-light" stroke-width="0.3" opacity="0.2"/>
      <circle cx="15" cy="15" r="1" class="improvement-text" opacity="0.1"/>
    </pattern>
    
    <!-- Arrow markers -->
    <marker id="improveArrow" markerWidth="10" markerHeight="10" 
            refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" class="improvement-text"/>
    </marker>
    
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" class="bg-primary"/>
  <rect width="1200" height="800" fill="url(#improveGrid)"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="'Segoe UI', system-ui, sans-serif" 
        font-size="24" font-weight="700" class="text-primary">
    📈 Concrete Improvements: Before/After Results
  </text>
  <text x="600" y="65" text-anchor="middle" font-family="'Segoe UI', system-ui, sans-serif" 
        font-size="14" class="text-muted" font-style="italic">
    "Measurable transformation from Wild West to New Order"
  </text>
  
  <!-- Before Section -->
  <rect x="50" y="100" width="500" height="280" rx="12" class="before-bg" 
        stroke-width="3" filter="url(#dropShadow)"/>
  
  <text x="70" y="130" font-family="'JetBrains Mono', 'Fira Code', monospace" 
        font-size="18" font-weight="700" class="before-text">
    🤠 BEFORE: Wild West
  </text>
  <text x="70" y="145" font-family="'Segoe UI', sans-serif" 
        font-size="10" class="text-muted">
    Chaos and unpredictability
  </text>
  
  <!-- Before problems -->
  <g font-family="'Segoe UI', system-ui, sans-serif" font-size="13" class="text-secondary">
    <text x="80" y="170" font-weight="600" class="before-text">❌ Onboarding Time: 2-3 weeks</text>
    <text x="100" y="185" font-size="11" class="text-muted">"Where does X live?" different answer each time</text>
    
    <text x="80" y="210" font-weight="600" class="before-text">❌ Regression Rate: High</text>
    <text x="100" y="225" font-size="11" class="text-muted">Changing UI quietly breaks other parts</text>
    
    <text x="80" y="250" font-weight="600" class="before-text">❌ AI Collaboration: Poor</text>
    <text x="100" y="265" font-size="11" class="text-muted">Hard to understand scattered logic</text>
    
    <text x="80" y="290" font-weight="600" class="before-text">❌ Test Coverage: ~40%</text>
    <text x="100" y="305" font-size="11" class="text-muted">Side effects not contained</text>
    
    <text x="80" y="330" font-weight="600" class="before-text">❌ Component Size: 150+ lines</text>
    <text x="100" y="345" font-size="11" class="text-muted">Everything in one place</text>
    
    <text x="80" y="370" font-weight="600" class="before-text">❌ Architecture Violations: Many</text>
    <text x="100" y="385" font-size="11" class="text-muted">No enforcement of separation</text>
  </g>
  
  <!-- Transformation Arrow -->
  <path d="M 570 240 Q 600 200 630 240" stroke-width="6" class="improvement-text improving" 
        marker-end="url(#improveArrow)" fill="none" filter="url(#dropShadow)"/>
  <text x="600" y="190" text-anchor="middle" font-family="'Segoe UI', sans-serif" 
        font-size="14" font-weight="700" class="improvement-text">
    Architecture
  </text>
  <text x="600" y="210" text-anchor="middle" font-family="'Segoe UI', sans-serif" 
        font-size="14" font-weight="700" class="improvement-text">
    Transformation
  </text>
  
  <!-- After Section -->
  <rect x="650" y="100" width="500" height="280" rx="12" class="after-bg" 
        stroke-width="3" filter="url(#dropShadow)"/>
  
  <text x="670" y="130" font-family="'JetBrains Mono', 'Fira Code', monospace" 
        font-size="18" font-weight="700" class="after-text">
    🏗️ AFTER: New Order
  </text>
  <text x="670" y="145" font-family="'Segoe UI', sans-serif" 
        font-size="10" class="text-muted">
    Structure and predictability
  </text>
  
  <!-- After improvements -->
  <g font-family="'Segoe UI', system-ui, sans-serif" font-size="13" class="text-secondary">
    <text x="680" y="170" font-weight="600" class="after-text">✅ Onboarding Time: 2-3 days</text>
    <text x="700" y="185" font-size="11" class="text-muted">Self-documenting JSON configuration</text>
    
    <text x="680" y="210" font-weight="600" class="after-text">✅ Regression Rate: Low</text>
    <text x="700" y="225" font-size="11" class="text-muted">Isolated plugins with clear boundaries</text>
    
    <text x="680" y="250" font-weight="600" class="after-text">✅ AI Collaboration: Excellent</text>
    <text x="700" y="265" font-size="11" class="text-muted">Follows documented flow patterns</text>
    
    <text x="680" y="290" font-weight="600" class="after-text">✅ Test Coverage: 95%+</text>
    <text x="700" y="305" font-size="11" class="text-muted">Pure functions easily tested</text>
    
    <text x="680" y="330" font-weight="600" class="after-text">✅ Component Size: 20-30 lines</text>
    <text x="700" y="345" font-size="11" class="text-muted">UI separated from business logic</text>
    
    <text x="680" y="370" font-weight="600" class="after-text">✅ Architecture Violations: 0</text>
    <text x="700" y="385" font-size="11" class="text-muted">ESLint rules enforce structure</text>
  </g>
  
  <!-- Three-Codebase Architecture Benefits -->
  <rect x="50" y="400" width="1100" height="180" rx="12" class="improvement-bg" 
        stroke-width="3" filter="url(#dropShadow)"/>
  
  <text x="70" y="430" font-family="'JetBrains Mono', 'Fira Code', monospace" 
        font-size="18" font-weight="700" class="improvement-text">
    🎯 Three-Codebase Architecture Delivers
  </text>
  
  <!-- Three pillars with benefits -->
  <rect x="70" y="450" width="330" height="110" rx="8" class="metric-bg metric-pulse" 
        stroke-width="2"/>
  
  <text x="80" y="470" font-family="'Segoe UI', sans-serif" 
        font-size="14" font-weight="700" class="metric-text">
    Conductor (Reliability & Consistency)
  </text>
  
  <g font-family="'Segoe UI', sans-serif" font-size="11" class="text-secondary">
    <text x="90" y="490">• Centralized orchestration prevents race conditions</text>
    <text x="90" y="505">• Symphony sequences provide self-documenting flows</text>
    <text x="90" y="520">• Correlation IDs make debugging traceable</text>
    <text x="90" y="535">• Single communication protocol across plugins</text>
  </g>
  
  <!-- Plugins column -->
  <rect x="420" y="450" width="330" height="110" rx="8" class="metric-bg metric-pulse" 
        stroke-width="2"/>
  
  <text x="430" y="470" font-family="'Segoe UI', sans-serif" 
        font-size="14" font-weight="700" class="metric-text">
    Plugins (Scalability)
  </text>
  
  <g font-family="'Segoe UI', sans-serif" font-size="11" class="text-secondary">
    <text x="440" y="490">• Domain-oriented structure</text>
    <text x="440" y="505">• Pure UI separated from side-effect handlers</text>
    <text x="440" y="520">• Independent development & deployment</text>
    <text x="440" y="535">• Manifest-driven loading</text>
  </g>
  
  <!-- Thin-Client column -->
  <rect x="770" y="450" width="330" height="110" rx="8" class="metric-bg metric-pulse" 
        stroke-width="2"/>
  
  <text x="780" y="470" font-family="'Segoe UI', sans-serif" 
        font-size="14" font-weight="700" class="metric-text">
    Thin-Client Host (Simplicity)
  </text>
  
  <g font-family="'Segoe UI', sans-serif" font-size="11" class="text-secondary">
    <text x="790" y="490">• Under 200 lines total</text>
    <text x="790" y="505">• Zero business logic in host</text>
    <text x="790" y="520">• No coupling to plugin internals</text>
    <text x="790" y="535">• Pure plugin loader responsibility</text>
  </g>
  
  <!-- Key Metrics Summary -->
  <rect x="50" y="600" width="1100" height="150" rx="12" class="bg-secondary border-light" 
        stroke-width="2" filter="url(#dropShadow)"/>
  
  <text x="600" y="630" text-anchor="middle" font-family="'Segoe UI', system-ui, sans-serif" 
        font-size="18" font-weight="700" class="text-primary">
    📊 Transformation Metrics
  </text>
  
  <!-- Metrics grid -->
  <g font-family="'Segoe UI', system-ui, sans-serif" font-size="12">
    <!-- Row 1 -->
    <text x="80" y="660" font-weight="700" class="improvement-text">Developer Onboarding:</text>
    <text x="220" y="660" class="before-text">2-3 weeks → </text>
    <text x="320" y="660" class="after-text">2-3 days</text>
    <text x="400" y="660" class="metric-text">(85% faster)</text>
    
    <text x="550" y="660" font-weight="700" class="improvement-text">Component Size:</text>
    <text x="660" y="660" class="before-text">150+ lines → </text>
    <text x="750" y="660" class="after-text">20-30 lines</text>
    <text x="830" y="660" class="metric-text">(80% reduction)</text>
    
    <!-- Row 2 -->
    <text x="80" y="685" font-weight="700" class="improvement-text">Test Coverage:</text>
    <text x="180" y="685" class="before-text">~40% → </text>
    <text x="240" y="685" class="after-text">95%+</text>
    <text x="300" y="685" class="metric-text">(55% improvement)</text>
    
    <text x="550" y="685" font-weight="700" class="improvement-text">Architecture Violations:</text>
    <text x="720" y="685" class="before-text">Many → </text>
    <text x="780" y="685" class="after-text">0</text>
    <text x="800" y="685" class="metric-text">(100% eliminated)</text>
    
    <!-- Row 3 -->
    <text x="80" y="710" font-weight="700" class="improvement-text">Host Codebase Size:</text>
    <text x="210" y="710" class="before-text">1000+ lines → </text>
    <text x="310" y="710" class="after-text"><200 lines</text>
    <text x="400" y="710" class="metric-text">(80% reduction)</text>
    
    <text x="550" y="710" font-weight="700" class="improvement-text">AI Collaboration:</text>
    <text x="660" y="710" class="before-text">Poor → </text>
    <text x="720" y="710" class="after-text">Excellent</text>
    <text x="800" y="710" class="metric-text">(Self-documenting)</text>
  </g>
  
  <!-- Bottom conclusion -->
  <text x="600" y="740" text-anchor="middle" font-family="'Segoe UI', sans-serif" 
        font-size="13" class="text-muted" font-style="italic">
    Same UI experience, completely transformed developer experience and maintainability
  </text>
</svg>