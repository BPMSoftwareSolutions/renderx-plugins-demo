<svg xmlns="http://www.w3.org/2000/svg" width="640" height="320" viewBox="0 0 640 320" font-family="'Segoe UI', system-ui">
  <defs>
    <style>
      .col-title { font-size:14px; font-weight:700; fill:#263238; }
      .plugin { fill:#e3f2fd; stroke:#1565c0; stroke-width:2; rx:8; }
      .service { fill:#f1f8e9; stroke:#2e7d32; stroke-width:2; rx:8; }
      .contract { fill:#fffde7; stroke:#f9a825; stroke-width:2; rx:6; }
      .label { font-size:11px; font-weight:600; fill:#37474f; }
      .arrow { stroke:#757575; stroke-width:2; marker-end:url(#a); }
    </style>
    <marker id="a" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0 0 L10 5 L0 10 z" fill="#757575" />
    </marker>
  </defs>
  <text x="140" y="40" class="col-title">Plugins</text>
  <text x="320" y="40" class="col-title">Contracts</text>
  <text x="500" y="40" class="col-title">Services</text>
  <g>
    <rect x="80" y="70" width="120" height="50" class="plugin" />
    <text x="140" y="100" class="label" text-anchor="middle">library</text>
    <rect x="80" y="130" width="120" height="50" class="plugin" />
    <text x="140" y="160" class="label" text-anchor="middle">canvas</text>
    <rect x="80" y="190" width="120" height="50" class="plugin" />
    <text x="140" y="220" class="label" text-anchor="middle">control-panel</text>
  </g>
  <g>
    <rect x="270" y="90" width="100" height="40" class="contract" />
    <text x="320" y="115" class="label" text-anchor="middle">topics</text>
    <rect x="270" y="140" width="100" height="40" class="contract" />
    <text x="320" y="165" class="label" text-anchor="middle">sequences</text>
    <rect x="270" y="190" width="100" height="40" class="contract" />
    <text x="320" y="215" class="label" text-anchor="middle">schemas</text>
  </g>
  <g>
    <rect x="440" y="70" width="120" height="50" class="service" />
    <text x="500" y="100" class="label" text-anchor="middle">LibrarySvc</text>
    <rect x="440" y="130" width="120" height="50" class="service" />
    <text x="500" y="160" class="label" text-anchor="middle">CanvasSvc</text>
    <rect x="440" y="190" width="120" height="50" class="service" />
    <text x="500" y="220" class="label" text-anchor="middle">ConfigSvc</text>
  </g>
  <line x1="200" y1="95" x2="270" y2="110" class="arrow" />
  <line x1="200" y1="155" x2="270" y2="160" class="arrow" />
  <line x1="200" y1="215" x2="270" y2="210" class="arrow" />
  <line x1="370" y1="110" x2="440" y2="95" class="arrow" />
  <line x1="370" y1="160" x2="440" y2="155" class="arrow" />
  <line x1="370" y1="210" x2="440" y2="215" class="arrow" />
</svg>
