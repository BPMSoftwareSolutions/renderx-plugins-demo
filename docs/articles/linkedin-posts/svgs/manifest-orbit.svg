<svg xmlns="http://www.w3.org/2000/svg" width="560" height="320" viewBox="0 0 560 320" font-family="'Segoe UI', system-ui" text-anchor="middle" role="img" aria-label="Animated manifest orbit diagram">
  <defs>
    <radialGradient id="gManifest" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#90caf9"/>
      <stop offset="100%" stop-color="#1565c0"/>
    </radialGradient>
    <linearGradient id="gPlugin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#42a5f5" />
      <stop offset="100%" stop-color="#00b8d4" />
    </linearGradient>
    <linearGradient id="gEdge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#64b5f6"/>
      <stop offset="100%" stop-color="#00acc1"/>
    </linearGradient>
    <filter id="glowSoft">
      <feGaussianBlur stdDeviation="3" result="c"/>
      <feMerge><feMergeNode in="c"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowStrong">
      <feGaussianBlur stdDeviation="6" result="c"/>
      <feMerge><feMergeNode in="c"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      .label { fill:#fff; font-size:12px; font-weight:600; pointer-events:none; }
      .orbit { stroke:#1e88e5; stroke-width:1.5; stroke-dasharray:4 8; fill:none; opacity:.55; }
      .plugin-ring { stroke:#29b6f6; stroke-width:2; fill:url(#gPlugin); }
      .edge { stroke:url(#gEdge); stroke-width:2; fill:none; stroke-linecap:round; }
      .slot { fill:#fafafa; stroke:#1e88e5; stroke-width:1.5; rx:8; }
      .slot-label { fill:#1565c0; font-size:11px; font-weight:600; }
      text { font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; }
      @media (prefers-color-scheme: dark) {
        .slot { fill:#0d1f33; stroke:#64b5f6; }
        .slot-label { fill:#64b5f6; }
      }
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <polygon points="0 0 10 5 0 10" fill="#4dd0e1"/>
    </marker>
  </defs>

  <!-- Background subtle gradient -->
  <rect width="560" height="320" fill="#0a1824"/>
  <rect width="560" height="320" fill="url(#bgGrid)" opacity="0.15"/>
  <defs>
    <pattern id="bgGrid" width="28" height="28" patternUnits="userSpaceOnUse">
      <path d="M28 0H0V28" stroke="#1c3950" stroke-width="1" opacity="0.6"/>
    </pattern>
  </defs>

  <!-- Orbits -->
  <circle class="orbit" cx="280" cy="160" r="120">
    <animate attributeName="stroke-dashoffset" values="0;60" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle class="orbit" cx="280" cy="160" r="170" opacity="0.35">
    <animate attributeName="stroke-dashoffset" values="0;80" dur="12s" repeatCount="indefinite"/>
  </circle>

  <!-- Central manifest -->
  <g filter="url(#glowStrong)">
    <circle cx="280" cy="160" r="46" fill="url(#gManifest)" stroke="#0d47a1" stroke-width="3"/>
    <text x="280" y="155" font-size="12" font-weight="700" fill="#fff">manifest.json</text>
    <text x="280" y="170" font-size="9" fill="#e3f2fd" opacity="0.85">source of truth</text>
    <!-- Pulsing ring -->
    <circle cx="280" cy="160" r="52" fill="none" stroke="#82b1ff" stroke-width="1" opacity="0.7">
      <animate attributeName="r" values="48;60;48" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.1;0.7" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Rotating plugin ring -->
  <g>
    <g transform="rotate(0 280 160)">
      <animateTransform attributeName="transform" type="rotate" values="0 280 160;360 280 160" dur="28s" repeatCount="indefinite"/>
      <!-- Library -->
      <g>
        <circle cx="280" cy="40" r="30" class="plugin-ring" filter="url(#glowSoft)">
          <animate attributeName="opacity" values="0.9;0.6;0.9" dur="6s" repeatCount="indefinite"/>
        </circle>
        <text x="280" y="44" class="label" font-size="11">library</text>
      </g>
      <!-- Canvas -->
      <g>
        <circle cx="430" cy="160" r="30" class="plugin-ring" filter="url(#glowSoft)">
          <animate attributeName="opacity" values="0.9;0.5;0.9" dur="5s" repeatCount="indefinite"/>
        </circle>
        <text x="430" y="164" class="label" font-size="11">canvas</text>
      </g>
      <!-- Control Panel -->
      <g>
        <circle cx="280" cy="280" r="30" class="plugin-ring" filter="url(#glowSoft)">
          <animate attributeName="opacity" values="0.9;0.55;0.9" dur="7s" repeatCount="indefinite"/>
        </circle>
        <text x="280" y="284" class="label" font-size="11">control</text>
      </g>
      <!-- Other -->
      <g>
        <circle cx="130" cy="160" r="30" class="plugin-ring" filter="url(#glowSoft)">
          <animate attributeName="opacity" values="0.9;0.4;0.9" dur="8s" repeatCount="indefinite"/>
        </circle>
        <text x="130" y="164" class="label" font-size="11">other</text>
      </g>
    </g>
  </g>

  <!-- Data edges (animated stroke) -->
  <g stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="4 14">
    <line x1="280" y1="120" x2="280" y2="72" class="edge">
      <animate attributeName="stroke-dashoffset" values="18;0" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="320" y1="160" x2="398" y2="160" class="edge">
      <animate attributeName="stroke-dashoffset" values="0;18" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="280" y1="200" x2="280" y2="248" class="edge">
      <animate attributeName="stroke-dashoffset" values="18;0" dur="2.4s" repeatCount="indefinite"/>
    </line>
    <line x1="240" y1="160" x2="162" y2="160" class="edge">
      <animate attributeName="stroke-dashoffset" values="0;18" dur="2.6s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Slot loader -->
  <g filter="url(#glowSoft)">
    <rect x="26" y="14" width="128" height="54" class="slot"/>
    <text x="90" y="42" class="slot-label">SlotLoader</text>
    <rect x="34" y="22" width="112" height="8" fill="#64b5f6" opacity="0.15">
      <animate attributeName="width" values="10;112;10" dur="6s" repeatCount="indefinite"/>
    </rect>
  </g>

  <desc>Animated diagram showing a central manifest with orbiting plugins connected via animated edges.</desc>
</svg>
