<svg xmlns="http://www.w3.org/2000/svg" width="640" height="260" viewBox="0 0 640 260" font-family="'Segoe UI', system-ui" role="img" aria-label="Animated observable sequence timeline diagram">
  <defs>
    <linearGradient id="gBeat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#42a5f5"/>
      <stop offset="100%" stop-color="#1e88e5"/>
    </linearGradient>
    <linearGradient id="gTimeline" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#90caf9"/>
      <stop offset="100%" stop-color="#1976d2"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="c"/>
      <feMerge><feMergeNode in="c"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      .timeline { stroke:url(#gTimeline); stroke-width:4; stroke-linecap:round; }
      .beat { fill:url(#gBeat); stroke:#0d47a1; stroke-width:2; }
      .beat-label { fill:#fff; font-size:12px; font-weight:600; text-anchor:middle; }
      .duration { fill:#e3f2fd; font-size:11px; text-anchor:middle; }
      .title { fill:#1e88e5; font-size:18px; font-weight:700; }
      .log-box { fill:#0b1c27; stroke:#1e3a4d; stroke-width:2; rx:8; }
      .log-text { font-size:11px; font-family:JetBrains Mono, monospace; fill:#90caf9; }
      @media (prefers-color-scheme: light) {
        .log-box { fill:#f5f5f5; stroke:#b0bec5; }
        .log-text { fill:#37474f; }
      }
    </style>
  </defs>
  <rect width="640" height="260" fill="#06131b"/>
  <text x="320" y="28" class="title" filter="url(#glow)">Observable Sequence Timeline</text>
  <line x1="80" y1="120" x2="560" y2="120" class="timeline"/>

  <!-- Scanning bar over timeline -->
  <rect x="80" y="110" width="40" height="20" fill="#64b5f6" opacity="0.18" rx="4">
    <animate attributeName="x" values="80;520;80" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.18;0.35;0.18" dur="3.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Beats -->
  <g filter="url(#glow)">
    <circle cx="160" cy="120" r="30" class="beat">
      <animate attributeName="r" values="30;36;30" dur="5s" repeatCount="indefinite"/>
    </circle>
    <text x="160" y="118" class="beat-label">resolve</text>
    <text x="160" y="138" class="duration">12ms</text>
  </g>
  <g filter="url(#glow)">
    <circle cx="320" cy="120" r="30" class="beat" opacity="0.85">
      <animate attributeName="r" values="30;36;30" dur="5s" repeatCount="indefinite" begin="1.6s"/>
      <animate attributeName="opacity" values="0.85;0.55;0.85" dur="6s" repeatCount="indefinite"/>
    </circle>
    <text x="320" y="118" class="beat-label">normalize</text>
    <text x="320" y="138" class="duration">4ms</text>
  </g>
  <g filter="url(#glow)">
    <circle cx="480" cy="120" r="30" class="beat" opacity="0.75">
      <animate attributeName="r" values="30;36;30" dur="5s" repeatCount="indefinite" begin="3.2s"/>
      <animate attributeName="opacity" values="0.75;0.5;0.75" dur="6s" repeatCount="indefinite"/>
    </circle>
    <text x="480" y="118" class="beat-label">publish</text>
    <text x="480" y="138" class="duration">1ms</text>
  </g>

  <!-- Logs -->
  <g filter="url(#glow)">
    <rect x="120" y="160" width="400" height="80" class="log-box" />
    <text x="140" y="178" class="log-text">
      play:Library.load ▶ beat:resolveData (12ms)
      <animate attributeName="opacity" values="1;0.4;1" dur="7s" repeatCount="indefinite"/>
    </text>
    <text x="140" y="193" class="log-text">
      play:Library.load ▶ beat:normalize (4ms)
      <animate attributeName="opacity" values="0.4;1;0.4" dur="7s" repeatCount="indefinite" begin="1.2s"/>
    </text>
    <text x="140" y="208" class="log-text">
      play:Library.load ▶ beat:publish (1ms)
      <animate attributeName="opacity" values="0.4;1;0.4" dur="7s" repeatCount="indefinite" begin="2.4s"/>
    </text>
    <text x="140" y="223" class="log-text">
      play:Library.load ✔ success (17ms)
      <animate attributeName="opacity" values="0.4;1;0.4" dur="7s" repeatCount="indefinite" begin="3.6s"/>
    </text>
  </g>

  <desc>Animated timeline chart showing beats pulsing and logs fading to illustrate observability of a sequence execution.</desc>
</svg>
