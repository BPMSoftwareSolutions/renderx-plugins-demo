<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect x="0" y="0" width="600" height="100" fill="#87CEEB"/>
  
  <!-- Ground/grass -->
  <rect x="0" y="100" width="600" height="100" fill="#4A6B3A"/>
  
  <!-- Road surface with perspective -->
  <polygon points="0,120 600,150 600,170 0,140" fill="#404040"/>
  
  <!-- Road shoulder/edge (top) -->
  <polygon points="0,117 600,147 600,150 0,120" fill="#606060"/>
  
  <!-- Road shoulder/edge (bottom) -->
  <polygon points="0,140 600,170 600,173 0,143" fill="#606060"/>
  
  <!-- Yellow center line with perspective -->
  <g fill="#FFFF00">
    <!-- Dashed center line getting smaller as it goes into distance -->
    <polygon points="0,130 25,138 25,139 0,131"/>
    <polygon points="35,139 60,142 60,143 35,140"/>
    <polygon points="70,143 95,145 95,146 70,144"/>
    <polygon points="105,146 130,147.5 130,148.5 105,147"/>
    <polygon points="140,148 165,149 165,149.8 140,148.8"/>
    <polygon points="175,149.5 200,150.2 200,150.8 175,150.1"/>
    <polygon points="210,150.5 235,151 235,151.5 210,151"/>
    <polygon points="245,151.2 270,151.6 270,152 245,151.6"/>
    <polygon points="280,152 305,152.3 305,152.6 280,152.3"/>
    <polygon points="315,152.5 340,152.7 340,152.9 315,152.7"/>
    <polygon points="350,153 375,153.1 375,153.3 350,153.1"/>
    <polygon points="385,153.2 410,153.3 410,153.4 385,153.3"/>
    <polygon points="420,153.4 445,153.5 445,153.6 420,153.5"/>
    <polygon points="455,153.6 480,153.7 480,153.8 455,153.7"/>
    <polygon points="490,153.8 515,153.9 515,154 490,153.9"/>
    <polygon points="525,154 550,154.1 550,154.2 525,154.1"/>
    <polygon points="560,154.2 585,154.3 585,154.4 560,154.3"/>
  </g>
  
  <!-- White edge lines with perspective -->
  <polygon points="0,122 600,152 600,152.5 0,122.5" fill="#FFFFFF"/>
  <polygon points="0,138 600,168 600,168.5 0,138.5" fill="#FFFFFF"/>
  
  <!-- Road texture and wear marks -->
  <g stroke="#505050" stroke-width="0.3" opacity="0.2">
    <line x1="50" y1="124" x2="50" y2="136"/>
    <line x1="120" y1="130" x2="120" y2="140"/>
    <line x1="200" y1="135" x2="200" y2="143"/>
    <line x1="280" y1="140" x2="280" y2="146"/>
    <line x1="360" y1="144" x2="360" y2="148"/>
    <line x1="440" y1="147" x2="440" y2="150"/>
    <line x1="520" y1="150" x2="520" y2="152"/>
  </g>
  
  <!-- Horizon line and distant scenery -->
  <line x1="0" y1="100" x2="600" y2="100" stroke="#228B22" stroke-width="1"/>
  
  <!-- Distant trees/mountains -->
  <g fill="#2F4F2F" opacity="0.6">
    <polygon points="100,100 120,80 140,100"/>
    <polygon points="180,100 200,75 220,100"/>
    <polygon points="300,100 325,70 350,100"/>
    <polygon points="420,100 440,85 460,100"/>
    <polygon points="500,100 520,78 540,100"/>
  </g>
  
  <!-- Clouds -->
  <g fill="#FFFFFF" opacity="0.8">
    <circle cx="100" cy="40" r="15"/>
    <circle cx="115" cy="40" r="12"/>
    <circle cx="90" cy="45" r="10"/>
    
    <circle cx="300" cy="30" r="18"/>
    <circle cx="320" cy="30" r="15"/>
    <circle cx="285" cy="35" r="12"/>
    
    <circle cx="480" cy="50" r="14"/>
    <circle cx="495" cy="50" r="11"/>
    <circle cx="470" cy="55" r="9"/>
  </g>
  
  <!-- Roadside elements -->
  <!-- Telephone poles -->
  <g fill="#8B4513" stroke="#654321" stroke-width="1">
    <rect x="148" y="100" width="4" height="25"/>
    <rect x="248" y="100" width="3" height="20"/>
    <rect x="348" y="100" width="2.5" height="15"/>
    <rect x="448" y="100" width="2" height="12"/>
    <!-- Power lines -->
    <line x1="150" y1="105" x2="250" y2="105" stroke="#333" stroke-width="0.5"/>
    <line x1="250" y1="105" x2="350" y2="105" stroke="#333" stroke-width="0.5"/>
    <line x1="350" y1="105" x2="450" y2="105" stroke="#333" stroke-width="0.5"/>
  </g>
  
  <!-- Some roadside grass detail -->
  <g fill="#3A5A2A" opacity="0.7">
    <rect x="0" y="115" width="10" height="8"/>
    <rect x="15" y="113" width="8" height="6"/>
    <rect x="30" y="117" width="12" height="5"/>
    <rect x="580" y="165" width="20" height="4"/>
    <rect x="570" y="167" width="15" height="3"/>
  </g>
  
  <!-- Road surface imperfections -->
  <g fill="#202020" opacity="0.4">
    <ellipse cx="80" cy="132" rx="2" ry="1"/>
    <ellipse cx="180" cy="138" rx="1.5" ry="0.8"/>
    <ellipse cx="320" cy="145" rx="1" ry="0.6"/>
    <ellipse cx="450" cy="150" rx="0.8" ry="0.4"/>
  </g>
</svg>