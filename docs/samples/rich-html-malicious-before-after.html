<!-- Demonstrates sanitizer effect -->
<div class="sanitizer-demo">
  <h3>Sanitizer Before / After</h3>
  <p><strong>Input (pasted):</strong></p>
  <pre><code>&lt;div onclick="alert('x')"&gt;Hi&lt;script&gt;evil()&lt;/script&gt; <a href="javascript:alert(1)">Click</a>&lt;/div&gt;</code></pre>
