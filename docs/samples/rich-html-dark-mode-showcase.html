<!-- Dark mode HTML showcase -->
<div
  data-theme="dark"
  style="
    background: #0f172a;
    color: #e2e8f0;
    padding: 18px;
    border-radius: 10px;
    display: grid;
    gap: 14px;
  "
>
  <h2 style="margin: 0; color: #fff; font-weight: 600">Dark Mode Content</h2>
  <p style="margin: 0 0 4px">
    Demonstration of dark-themed block inside sanitized Rich HTML component.
  </p>
  <div style="display: flex; gap: 10px; flex-wrap: wrap">
    <button
      style="
        background: #6366f1;
        color: #fff;
        border: none;
        padding: 8px 14px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
      "
    >
      Primary
    </button>
    <button
      style="
        background: #475569;
        color: #fff;
        border: none;
        padding: 8px 14px;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
      "
    >
      Secondary
    </button>
    <button
      style="
        background: #dc2626;
        color: #fff;
        border: none;
        padding: 8px 14px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
      "
    >
      Danger
    </button>
  </div>
  <form style="display: grid; gap: 10px; max-width: 320px">
    <label
      style="
        display: flex;
        flex-direction: column;
        font-size: 12px;
        font-weight: 600;
        gap: 4px;
      "
      >Email
      <input
        type="email"
        placeholder="you@example.com"
        style="
          padding: 6px 8px;
          border: 1px solid #334155;
          border-radius: 4px;
          background: #1e293b;
          color: #e2e8f0;
        "
    /></label>
    <button
      type="button"
      style="
        background: #0ea5e9;
        color: #fff;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
      "
    >
      Subscribe
    </button>
  </form>
</div>
