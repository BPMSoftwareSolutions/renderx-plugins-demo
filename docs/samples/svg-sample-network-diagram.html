<!-- SVG Network Diagram -->
<svg viewBox="0 0 320 160" width="100%" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="nodeGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#0369a1" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="320" height="160" fill="#ffffff" rx="10" />
  <text x="16" y="20" font-size="13" font-weight="600" fill="#334155">Service Topology</text>
  <!-- Edges -->
  <line x1="80" y1="80" x2="160" y2="60" stroke="#94a3b8" stroke-width="2" />
  <line x1="160" y1="60" x2="240" y2="80" stroke="#94a3b8" stroke-width="2" />
  <line x1="160" y1="60" x2="160" y2="120" stroke="#94a3b8" stroke-width="2" />
  <!-- Nodes -->
  <circle cx="80" cy="80" r="26" fill="url(#nodeGrad)" />
  <circle cx="160" cy="60" r="26" fill="url(#nodeGrad)" />
  <circle cx="240" cy="80" r="26" fill="url(#nodeGrad)" />
  <circle cx="160" cy="120" r="26" fill="url(#nodeGrad)" />
  <!-- Labels -->
  <text x="80" y="85" text-anchor="middle" font-size="10" fill="#ffffff">API</text>
  <text x="160" y="65" text-anchor="middle" font-size="10" fill="#ffffff">Auth</text>
  <text x="240" y="85" text-anchor="middle" font-size="10" fill="#ffffff">Data</text>
  <text x="160" y="125" text-anchor="middle" font-size="10" fill="#ffffff">Cache</text>
</svg>
