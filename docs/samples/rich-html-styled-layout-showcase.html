<div class="layout-showcase" style="display:grid;gap:18px;">

        </tr>
      </thead>
      <tbody>

          <td style="padding:6px 8px;border-bottom:1px solid #e2e8f0;">canvas</td>
        </tr>
        <tr>
          <td style="padding:6px 8px;border-bottom:1px solid #e2e8f0;">MP4 Export</td>

  <div>
    <h3 style="margin:0 0 8px;">Quick Form</h3>
    <form style="display:grid;gap:10px;max-width:300px;">
      <label style="display:flex;flex-direction:column;font-size:12px;font-weight:600;gap:4px;">Title <input type="text" placeholder="Title" style="padding:6px 8px;border:1px solid #cbd5e1;border-radius:4px;" /></label>
      <label style="display:flex;flex-direction:column;font-size:12px;font-weight:600;gap:4px;">Tag <input type="text" placeholder="Tag" style="padding:6px 8px;border:1px solid #cbd5e1;border-radius:4px;" /></label>
      <button type="button" style="background:#0d62ff;color:#fff;border:none;padding:8px 12px;border-radius:6px;font-weight:600;cursor:pointer;">Submit</button>
