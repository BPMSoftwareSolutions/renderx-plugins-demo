<!-- Styled button set (inline styles kept minimal) -->
<div class="button-demo" style="display: flex; gap: 12px; flex-wrap: wrap">
  <button
    style="
      background: #4f46e5;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    "
  >
    Primary
  </button>
  <button
    style="
      background: #64748b;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
    "
  >
    Secondary
  </button>
  <button
    style="
      background: #dc2626;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    "
  >
    Danger
  </button>
  <button
    style="
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      color: #fff;
      border: none;

  >
    Gradient
  </button>
  <button

    style="
      background: #a1a1aa;
      color: #fff;
      border: none;
      padding: 8px 14px;

      opacity: 0.6;
    "
  >
    Disabled
  </button>
