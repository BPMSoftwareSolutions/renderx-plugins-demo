<!-- Minimal styled form (no real submission) -->
<form class="sample-form" style="display:grid;gap:10px;max-width:340px;">
  <label style="display:flex;flex-direction:column;font-weight:600;font-size:13px;gap:4px;">
    Name
    <input type="text" placeholder="Your name" style="padding:8px 10px;border:1px solid #cbd5e1;border-radius:5px;font-size:14px;" />
  </label>
  <label style="display:flex;flex-direction:column;font-weight:600;font-size:13px;gap:4px;">
    Email
    <input type="email" placeholder="you@example.com" style="padding:8px 10px;border:1px solid #cbd5e1;border-radius:5px;font-size:14px;" />
  </label>
  <button type="button" style="margin-top:4px;background:#0d62ff;color:#fff;border:none;padding:10px 16px;border-radius:6px;font-weight:600;cursor:pointer;">Submit</button>
</form>
