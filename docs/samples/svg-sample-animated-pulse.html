<!-- SVG Animated Pulse (accessibility decorative) -->
<svg viewBox="0 0 120 60" width="100%" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
  <circle cx="30" cy="30" r="10" fill="#6366f1">
    <animate attributeName="r" values="10;20;10" dur="2.4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.3;1" dur="2.4s" repeatCount="indefinite" />
  </circle>
  <circle cx="60" cy="30" r="10" fill="#8b5cf6">
    <animate attributeName="r" values="10;20;10" dur="2.4s" begin="0.4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.3;1" dur="2.4s" begin="0.4s" repeatCount="indefinite" />
  </circle>
  <circle cx="90" cy="30" r="10" fill="#a855f7">
    <animate attributeName="r" values="10;20;10" dur="2.4s" begin="0.8s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.3;1" dur="2.4s" begin="0.8s" repeatCount="indefinite" />
  </circle>
</svg>
