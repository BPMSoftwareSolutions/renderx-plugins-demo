name: ci

on:
  push:
    branches: [ main, feat/**, fix/**, chore/** ]
  pull_request:

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies (prefer clean install)
        run: |
          if npm ci; then
            echo "npm ci succeeded"
          else
            echo "npm ci failed â€“ falling back to npm install"
            npm install
          fi
      - name: Build artifacts with integrity (sanity)
        run: npm run artifacts:build:integrity
      - name: Precheck plugins and manifests
        run: npm run ci:precheck
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Lint and unit tests
        run: npm run pre:manifests && npm run lint && npm test

      - name: Build app for preview
        run: npm run build

      - name: Start preview server (port 4173, strict)
        run: nohup npm run preview:ci > /tmp/preview.log 2>&1 &

      - name: Wait for server readiness on /healthz
        run: |
          for i in {1..120}; do
            if curl -sf http://localhost:4173/healthz >/dev/null; then
              echo "Server is ready"; break;
            fi
            echo "Waiting for server... ($i)";
            sleep 1;
          done
          curl -sf http://localhost:4173/healthz >/dev/null || (echo "Server failed to start" && tail -n 200 /tmp/preview.log && exit 1)

      - name: Run E2E tests (Playwright)
        run: npm run e2e

