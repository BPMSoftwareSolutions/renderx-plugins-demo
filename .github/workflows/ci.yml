name: ci

on:
  push:
    branches: [ main, feat/**, fix/**, chore/** ]
  pull_request:

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies (prefer clean install)
        run: |
          if npm ci; then
            echo "npm ci succeeded"
          else
            echo "npm ci failed â€“ falling back to npm install"
            npm install
          fi
      - name: Build artifacts with integrity (sanity)
        run: npm run artifacts:build:integrity
      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1
      - run: npm run ci

