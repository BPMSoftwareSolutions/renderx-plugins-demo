name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run tests
      run: npm test
      
    - name: Build package
      run: npm run build
      
    - name: Verify package exports
      run: |
        # Check that main files exist
        test -f dist/index.js
        test -f dist/symphonies/load.symphony.js
        test -f dist/ui/LibraryPanel.js
        test -f dist/ui/LibraryPreview.js
        
    - name: Check package can be packed
      run: npm pack --dry-run
