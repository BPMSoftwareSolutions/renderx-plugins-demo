[pytest]
# PyTest Configuration for OgraphX

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests for individual layers
    integration: Integration tests for pipeline
    slow: Slow running tests
    contract: Data contract validation tests
    extraction: Symbol extraction tests
    generation: Sequence/diagram generation tests
    analysis: Analysis and telemetry tests

# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

