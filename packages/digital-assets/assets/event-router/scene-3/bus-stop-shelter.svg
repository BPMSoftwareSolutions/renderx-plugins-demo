<svg viewBox="0 0 140 90" xmlns="http://www.w3.org/2000/svg">
  <!-- Bus stop shelter with subscriber benches -->
  
  <g id="bus-stop-shelter">
    <!-- Shelter roof -->
    <rect x="10" y="5" width="120" height="10" fill="#4682B4" stroke="#2F4F4F" stroke-width="2" rx="5"/>
    
    <!-- Roof support beams -->
    <rect x="12" y="12" width="116" height="3" fill="#2F4F4F"/>
    
    <!-- Shelter supports/pillars -->
    <rect x="15" y="15" width="5" height="60" fill="#708090" stroke="#556B7D" stroke-width="1"/>
    <rect x="120" y="15" width="5" height="60" fill="#708090" stroke="#556B7D" stroke-width="1"/>
    
    <!-- Shelter back wall -->
    <rect x="15" y="22" width="110" height="53" fill="#E0E7FF" stroke="#3B82F6" stroke-width="1" opacity="0.9"/>
    
    <!-- Back wall panels -->
    <rect x="17" y="24" width="106" height="49" fill="#F0F4FF" stroke="#C7D2FE" stroke-width="0.5" opacity="0.7"/>
    
    <!-- Shelter floor/platform -->
    <rect x="10" y="72" width="120" height="6" fill="#C0C0C0" stroke="#A0A0A0" stroke-width="1"/>
    <rect x="8" y="75" width="124" height="3" fill="#A0A0A0"/>
    
    <!-- Live Subscriber bench (left) -->
    <rect x="25" y="52" width="40" height="15" fill="#3B82F6" stroke="#1E3A8A" stroke-width="1" rx="2"/>
    <rect x="25" y="47" width="40" height="8" fill="#60A5FA" stroke="#3B82F6" stroke-width="1" rx="1"/>
    
    <!-- Bench legs -->
    <rect x="28" y="67" width="3" height="8" fill="#1E3A8A"/>
    <rect x="59" y="67" width="3" height="8" fill="#1E3A8A"/>
    
    <!-- Late Subscriber bench (right) -->
    <rect x="75" y="52" width="40" height="15" fill="#EF4444" stroke="#DC2626" stroke-width="1" rx="2"/>
    <rect x="75" y="47" width="40" height="8" fill="#F87171" stroke="#EF4444" stroke-width="1" rx="1"/>
    
    <!-- Bench legs -->
    <rect x="78" y="67" width="3" height="8" fill="#DC2626"/>
    <rect x="109" y="67" width="3" height="8" fill="#DC2626"/>
    
    <!-- Bench labels -->
    <text x="45" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1E3A8A">Live Subscriber</text>
    <text x="95" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#DC2626">Late Subscriber</text>
    
    <!-- Person waiting on live subscriber bench -->
    <g id="waiting-person" transform="translate(35, 32)">
      <!-- Head -->
      <circle cx="5" cy="5" r="4" fill="#FBBF24" stroke="#F59E0B" stroke-width="0.5"/>
      
      <!-- Body -->
      <rect x="2" y="9" width="6" height="12" fill="#3B82F6" stroke="#1E3A8A" stroke-width="0.5" rx="1"/>
      
      <!-- Arms -->
      <rect x="0" y="11" width="2" height="8" fill="#1E3A8A" rx="1"/>
      <rect x="8" y="11" width="2" height="8" fill="#1E3A8A" rx="1"/>
      
      <!-- Legs -->
      <rect x="3" y="21" width="2" height="8" fill="#1F2937" rx="1"/>
      <rect x="5" y="21" width="2" height="8" fill="#1F2937" rx="1"/>
      
      <!-- Simple facial features -->
      <circle cx="3.5" cy="4" r="0.5" fill="#000"/>
      <circle cx="6.5" cy="4" r="0.5" fill="#000"/>
      <path d="M 3.5,6 Q 5,7 6.5,6" stroke="#000" stroke-width="0.3" fill="none"/>
    </g>
    
    <!-- Bus stop sign -->
    <rect x="130" y="25" width="4" height="35" fill="#666"/>
    <rect x="125" y="20" width="14" height="20" fill="#FFD700" stroke="#E6C200" stroke-width="1" rx="2"/>
    <text x="132" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#000">BUS</text>
    <text x="132" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#000">STOP</text>
    
    <!-- Shelter information board -->
    <rect x="20" y="28" width="30" height="15" fill="#FFFFFF" stroke="#333" stroke-width="1" rx="1"/>
    <text x="35" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#333">ROUTE INFO</text>
    <text x="35" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#666">School Route</text>
    <text x="35" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#666">Next: 5 min</text>
  </g>
</svg>
