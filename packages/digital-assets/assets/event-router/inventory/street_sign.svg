<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Sign pole -->
  <rect x="145" y="90" width="10" height="60" fill="#666" stroke="#444" stroke-width="1"/>
  
  <!-- Sign background -->
  <rect x="10" y="10" width="280" height="80" rx="8" ry="8" fill="#006747" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- Inner border -->
  <rect x="18" y="18" width="264" height="64" rx="4" ry="4" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Street name text -->
  <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">MAPLE STREET</text>
  
  <!-- Block number -->
  <text x="150" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#FFFFFF">100 BLOCK</text>
  
  <!-- Mounting brackets -->
  <rect x="25" y="45" width="8" height="10" fill="#C0C0C0" stroke="#999" stroke-width="1" rx="2"/>
  <rect x="267" y="45" width="8" height="10" fill="#C0C0C0" stroke="#999" stroke-width="1" rx="2"/>
  
  <!-- Bolt details -->
  <circle cx="29" cy="50" r="2" fill="#666"/>
  <circle cx="271" cy="50" r="2" fill="#666"/>
  
  <!-- Reflective strips (optional) -->
  <rect x="20" y="20" width="4" height="60" fill="#E6E6E6" opacity="0.7" rx="2"/>
  <rect x="276" y="20" width="4" height="60" fill="#E6E6E6" opacity="0.7" rx="2"/>
</svg>