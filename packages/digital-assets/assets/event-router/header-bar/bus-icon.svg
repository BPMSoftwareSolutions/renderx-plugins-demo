<svg viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Small golden school bus icon for header -->
  <g id="header-bus-icon">
    <!-- Bus body -->
    <rect x="10" y="15" width="70" height="25" rx="3" ry="3" fill="#FFD700" stroke="#E6C200" stroke-width="1"/>
    
    <!-- Bus front -->
    <rect x="75" y="17" width="8" height="21" rx="4" ry="4" fill="#FFD700" stroke="#E6C200" stroke-width="1"/>
    
    <!-- Bus roof -->
    <rect x="8" y="12" width="74" height="3" rx="1.5" ry="1.5" fill="#FFA500"/>
    
    <!-- Windows (tinted dark) -->
    <rect x="70" y="18" width="6" height="6" rx="1" ry="1" fill="#2F4F4F" opacity="0.8"/>
    <rect x="62" y="18" width="6" height="6" rx="1" ry="1" fill="#2F4F4F" opacity="0.8"/>
    <rect x="54" y="18" width="6" height="6" rx="1" ry="1" fill="#2F4F4F" opacity="0.8"/>
    <rect x="46" y="18" width="6" height="6" rx="1" ry="1" fill="#2F4F4F" opacity="0.8"/>
    <rect x="38" y="18" width="6" height="6" rx="1" ry="1" fill="#2F4F4F" opacity="0.8"/>
    <rect x="30" y="18" width="6" height="6" rx="1" ry="1" fill="#2F4F4F" opacity="0.8"/>
    <rect x="22" y="18" width="6" height="6" rx="1" ry="1" fill="#2F4F4F" opacity="0.8"/>
    <rect x="14" y="18" width="6" height="6" rx="1" ry="1" fill="#2F4F4F" opacity="0.8"/>
    
    <!-- Front windshield -->
    <rect x="77" y="18" width="4" height="6" rx="1" ry="1" fill="#2F4F4F" opacity="0.8"/>
    
    <!-- Orange stripe -->
    <rect x="10" y="28" width="70" height="3" fill="#FFA500"/>
    
    <!-- Headlight -->
    <circle cx="81" cy="22" r="1.5" fill="#FFFF00"/>
    
    <!-- Wheels -->
    <circle cx="22" cy="42" r="5" fill="#333" stroke="#222" stroke-width="1"/>
    <circle cx="68" cy="42" r="5" fill="#333" stroke="#222" stroke-width="1"/>
    
    <!-- Wheel details -->
    <circle cx="22" cy="42" r="2" fill="#666"/>
    <circle cx="68" cy="42" r="2" fill="#666"/>
    
    <!-- School Bus text (small) -->
    <text x="45" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#000">SCHOOL BUS</text>
    
    <!-- Front and rear lights -->
    <circle cx="81" cy="30" r="1" fill="#FF4500"/>
    <rect x="9" y="20" width="2" height="3" rx="1" ry="1" fill="#FF0000"/>
    <rect x="9" y="28" width="2" height="3" rx="1" ry="1" fill="#FF0000"/>
  </g>
</svg>
