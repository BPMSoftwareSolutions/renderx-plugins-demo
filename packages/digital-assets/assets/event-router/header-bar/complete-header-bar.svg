<svg viewBox="0 0 1200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Header bar background -->
  <rect x="0" y="0" width="1200" height="80" fill="#87CEEB" stroke="none"/>
  
  <!-- Bottom divider line -->
  <line x1="0" y1="79" x2="1200" y2="79" stroke="#6B9DC3" stroke-width="1"/>
  
  <!-- Left side - Title with bus icon -->
  <g id="title-section">
    <!-- Small bus icon -->
    <g transform="translate(20, 25) scale(0.3)">
      <!-- Bus body -->
      <rect x="0" y="20" width="80" height="30" rx="3" ry="3" fill="#FFD700" stroke="#E6C200" stroke-width="1"/>
      <!-- Bus front -->
      <rect x="75" y="22" width="8" height="26" rx="4" ry="4" fill="#FFD700" stroke="#E6C200" stroke-width="1"/>
      <!-- Windows -->
      <rect x="65" y="25" width="8" height="8" rx="1" ry="1" fill="#2F4F4F" opacity="0.8"/>
      <rect x="55" y="25" width="8" height="8" rx="1" ry="1" fill="#2F4F4F" opacity="0.8"/>
      <rect x="45" y="25" width="8" height="8" rx="1" ry="1" fill="#2F4F4F" opacity="0.8"/>
      <rect x="35" y="25" width="8" height="8" rx="1" ry="1" fill="#2F4F4F" opacity="0.8"/>
      <rect x="25" y="25" width="8" height="8" rx="1" ry="1" fill="#2F4F4F" opacity="0.8"/>
      <rect x="15" y="25" width="8" height="8" rx="1" ry="1" fill="#2F4F4F" opacity="0.8"/>
      <rect x="5" y="25" width="8" height="8" rx="1" ry="1" fill="#2F4F4F" opacity="0.8"/>
      <!-- Headlight -->
      <circle cx="81" cy="30" r="2" fill="#FFFF00"/>
      <!-- Wheels -->
      <circle cx="15" cy="52" r="6" fill="#333" stroke="#222" stroke-width="1"/>
      <circle cx="65" cy="52" r="6" fill="#333" stroke="#222" stroke-width="1"/>
      <!-- Orange stripe -->
      <rect x="0" y="35" width="80" height="4" fill="#FFA500"/>
    </g>
    
    <!-- Main title -->
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E3A8A">Tiny Pub/Sub Bus â€” School Route Story</text>
    
    <!-- Subtitle -->
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="12" fill="#64748B">A visual analogy for EventRouter routing, perf, and orchestration</text>
  </g>
  
  <!-- Center - Navigation tabs -->
  <g id="navigation-tabs" transform="translate(450, 20)">
    <!-- Active tab - All Scenes -->
    <rect x="0" y="0" width="80" height="30" rx="15" ry="15" fill="#3B82F6" stroke="none"/>
    <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">All Scenes</text>
    
    <!-- Inactive tabs -->
    <rect x="90" y="0" width="60" height="30" rx="15" ry="15" fill="#FFFFFF" stroke="#3B82F6" stroke-width="1"/>
    <text x="120" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E3A8A">Scene 1</text>
    
    <rect x="160" y="0" width="60" height="30" rx="15" ry="15" fill="#FFFFFF" stroke="#3B82F6" stroke-width="1"/>
    <text x="190" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E3A8A">Scene 2</text>
    
    <rect x="230" y="0" width="60" height="30" rx="15" ry="15" fill="#FFFFFF" stroke="#3B82F6" stroke-width="1"/>
    <text x="260" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E3A8A">Scene 3</text>
    
    <rect x="300" y="0" width="60" height="30" rx="15" ry="15" fill="#FFFFFF" stroke="#3B82F6" stroke-width="1"/>
    <text x="330" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E3A8A">Scene 4</text>
    
    <rect x="370" y="0" width="60" height="30" rx="15" ry="15" fill="#FFFFFF" stroke="#3B82F6" stroke-width="1"/>
    <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E3A8A">Scene 5</text>
    
    <rect x="440" y="0" width="60" height="30" rx="15" ry="15" fill="#FFFFFF" stroke="#3B82F6" stroke-width="1"/>
    <text x="470" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E3A8A">Scene 6</text>
  </g>
  
  <!-- Right side - Legend -->
  <g id="legend-section" transform="translate(1000, 15)">
    <!-- Legend title -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E3A8A">Legend</text>
    
    <!-- Bus = publish -->
    <g transform="translate(0, 25)">
      <g transform="scale(0.15)">
        <rect x="0" y="0" width="40" height="15" rx="2" ry="2" fill="#FFD700" stroke="#E6C200" stroke-width="1"/>
        <circle x="8" y="17" r="3" fill="#333"/>
        <circle x="32" y="17" r="3" fill="#333"/>
      </g>
      <text x="15" y="12" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">bus = publish</text>
    </g>
    
    <!-- Stops = subscribers -->
    <g transform="translate(0, 40)">
      <g transform="scale(0.15)">
        <rect x="0" y="0" width="30" height="20" rx="2" ry="2" fill="#E0E7FF" stroke="#3B82F6" stroke-width="1"/>
        <rect x="2" y="15" width="26" height="3" fill="#3B82F6"/>
      </g>
      <text x="15" y="12" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">stops = subscribers</text>
    </g>
    
    <!-- Hub = conductor -->
    <g transform="translate(100, 25)">
      <circle cx="6" cy="6" r="6" fill="#E0E7FF" stroke="#3B82F6" stroke-width="1"/>
      <line x1="3" y1="9" x2="9" y2="3" stroke="#1E3A8A" stroke-width="1"/>
      <text x="15" y="12" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">hub = conductor</text>
    </g>
    
    <!-- Lights = perf -->
    <g transform="translate(100, 40)">
      <g transform="scale(0.2)">
        <rect x="0" y="0" width="15" height="35" rx="2" ry="2" fill="#333"/>
        <circle cx="7.5" cy="8" r="4" fill="#FF0000"/>
        <circle cx="7.5" cy="17.5" r="4" fill="#FFFF00"/>
        <circle cx="7.5" cy="27" r="4" fill="#00FF00"/>
      </g>
      <text x="15" y="12" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">lights = perf</text>
    </g>
  </g>
</svg>
