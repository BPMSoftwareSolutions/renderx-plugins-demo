<svg viewBox="0 0 400 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Performance control lane markings -->
  
  <g id="performance-lane-markings">
    <!-- Road surface -->
    <rect x="0" y="20" width="400" height="40" fill="#404040"/>
    <rect x="0" y="18" width="400" height="2" fill="#606060"/>
    <rect x="0" y="60" width="400" height="2" fill="#606060"/>
    
    <!-- Lane divider -->
    <rect x="195" y="20" width="10" height="40" fill="#505050"/>
    
    <!-- Left lane - Debounce (funnel effect) -->
    <g id="debounce-lane" transform="translate(50, 30)">
      <!-- Multiple input signals -->
      <g fill="#FFFF00" opacity="0.8">
        <rect x="0" y="0" width="4" height="3" rx="1"/>
        <rect x="0" y="5" width="4" height="3" rx="1"/>
        <rect x="0" y="10" width="4" height="3" rx="1"/>
        <rect x="0" y="15" width="4" height="3" rx="1"/>
        <rect x="0" y="20" width="4" height="3" rx="1"/>
      </g>
      
      <!-- Funnel shape -->
      <polygon points="10,0 30,8 30,15 10,23" fill="#FFFF00" opacity="0.7" stroke="#E6E600" stroke-width="1"/>
      
      <!-- Funnel interior lines -->
      <g stroke="#E6E600" stroke-width="0.5" opacity="0.5">
        <line x1="12" y1="2" x2="28" y2="9"/>
        <line x1="12" y1="21" x2="28" y2="14"/>
      </g>
      
      <!-- Single output pulse -->
      <rect x="40" y="9" width="12" height="5" fill="#FFFF00" rx="2"/>
      
      <!-- Debounce label -->
      <text x="30" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFF00">DEBOUNCE</text>
      
      <!-- Arrow showing flow -->
      <polygon points="35,11.5 38,9.5 38,13.5" fill="#FFFF00"/>
    </g>
    
    <!-- Right lane - Throttle (regular intervals) -->
    <g id="throttle-lane" transform="translate(250, 25)">
      <!-- Evenly spaced tick marks -->
      <g fill="#FFFF00" opacity="0.8">
        <rect x="0" y="0" width="4" height="10" rx="1"/>
        <rect x="15" y="0" width="4" height="10" rx="1"/>
        <rect x="30" y="0" width="4" height="10" rx="1"/>
        <rect x="45" y="0" width="4" height="10" rx="1"/>
        <rect x="60" y="0" width="4" height="10" rx="1"/>
        <rect x="75" y="0" width="4" height="10" rx="1"/>
        <rect x="90" y="0" width="4" height="10" rx="1"/>
      </g>
      
      <!-- Timing indicators -->
      <g stroke="#FFFF00" stroke-width="1" opacity="0.6" fill="none">
        <path d="M 7,12 Q 11,15 15,12"/>
        <path d="M 22,12 Q 26,15 30,12"/>
        <path d="M 37,12 Q 41,15 45,12"/>
        <path d="M 52,12 Q 56,15 60,12"/>
        <path d="M 67,12 Q 71,15 75,12"/>
        <path d="M 82,12 Q 86,15 90,12"/>
      </g>
      
      <!-- Throttle label -->
      <text x="45" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFF00">THROTTLE</text>
      
      <!-- Timing annotation -->
      <text x="45" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFFF00">Regular Intervals</text>
    </g>
    
    <!-- Performance control indicators -->
    <g transform="translate(20, 5)">
      <rect x="0" y="0" width="80" height="12" fill="#FFFFFF" fill-opacity="0.9" stroke="#333" stroke-width="1" rx="2"/>
      <text x="40" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">PERF CONTROLS</text>
    </g>
    
    <!-- Lane separator markings -->
    <g fill="#FFFFFF" opacity="0.6">
      <rect x="190" y="25" width="20" height="2"/>
      <rect x="190" y="35" width="20" height="2"/>
      <rect x="190" y="45" width="20" height="2"/>
      <rect x="190" y="55" width="20" height="2"/>
    </g>
    
    <!-- Flow direction arrows -->
    <g fill="#FFFFFF" opacity="0.7">
      <polygon points="100,40 110,35 110,45" transform="translate(0, 0)"/>
      <polygon points="100,40 110,35 110,45" transform="translate(200, 0)"/>
    </g>
  </g>
</svg>
