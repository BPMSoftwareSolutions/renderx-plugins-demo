<svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Street signs showing rules and boundaries -->
  
  <g id="street-signs-rules">
    <!-- Loop Prevention sign -->
    <g id="loop-prevention-sign" transform="translate(20, 20)">
      <!-- Sign post -->
      <rect x="18" y="40" width="4" height="50" fill="#666" stroke="#444" stroke-width="1"/>
      <ellipse cx="20" cy="88" rx="6" ry="3" fill="#555"/>
      
      <!-- Warning sign (triangular) -->
      <polygon points="0,0 40,0 35,35 5,35" fill="#FFD700" stroke="#E6C200" stroke-width="2"/>
      <polygon points="2,2 38,2 33,33 7,33" fill="#FFF8DC"/>
      
      <!-- Loop symbol crossed out -->
      <circle cx="20" cy="18" r="8" fill="none" stroke="#DC143C" stroke-width="2"/>
      <path d="M 15,13 Q 20,8 25,13 Q 20,18 15,13" fill="none" stroke="#DC143C" stroke-width="2"/>
      <!-- Prohibition line -->
      <line x1="12" y1="12" x2="28" y2="24" stroke="#DC143C" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Text -->
      <text x="20" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#DC143C">LOOP</text>
      <text x="20" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#DC143C">PREVENTION</text>
    </g>
    
    <!-- Handler Isolation sign -->
    <g id="handler-isolation-sign" transform="translate(110, 15)">
      <!-- Sign post -->
      <rect x="18" y="50" width="4" height="55" fill="#666" stroke="#444" stroke-width="1"/>
      <ellipse cx="20" cy="103" rx="6" ry="3" fill="#555"/>
      
      <!-- Green rectangular sign -->
      <rect x="0" y="0" width="40" height="35" fill="#228B22" stroke="#006400" stroke-width="2" rx="3"/>
      <rect x="2" y="2" width="36" height="31" fill="#32CD32" stroke="#228B22" stroke-width="1" rx="2"/>
      
      <!-- Lab flask icon for isolation -->
      <g transform="translate(20, 18)">
        <!-- Flask neck -->
        <rect x="-2" y="-8" width="4" height="4" fill="#FFFFFF" rx="1"/>
        <!-- Flask body -->
        <polygon points="-4,0 4,0 3,8 -3,8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="0.5"/>
        <!-- Liquid inside -->
        <polygon points="-3,2 3,2 2,7 -2,7" fill="#00BFFF"/>
        <!-- Flask opening -->
        <rect x="-1" y="-6" width="2" height="2" fill="#FFFFFF"/>
        <!-- Bubbles -->
        <circle cx="-1" cy="4" r="0.5" fill="#87CEEB"/>
        <circle cx="1" cy="6" r="0.3" fill="#87CEEB"/>
      </g>
      
      <!-- Text -->
      <text x="20" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#FFFFFF">HANDLER</text>
      <text x="20" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#FFFFFF">ISOLATION</text>
    </g>
    
    <!-- Feature Flags sign -->
    <g id="feature-flags-sign" transform="translate(200, 20)">
      <!-- Sign post -->
      <rect x="18" y="45" width="4" height="50" fill="#666" stroke="#444" stroke-width="1"/>
      <ellipse cx="20" cy="93" rx="6" ry="3" fill="#555"/>
      
      <!-- Blue rectangular sign -->
      <rect x="0" y="0" width="40" height="30" fill="#4169E1" stroke="#191970" stroke-width="2" rx="3"/>
      <rect x="2" y="2" width="36" height="26" fill="#6495ED" stroke="#4169E1" stroke-width="1" rx="2"/>
      
      <!-- Toggle switch -->
      <rect x="10" y="8" width="20" height="8" fill="#FFFFFF" stroke="#333" stroke-width="1" rx="4"/>
      <!-- Switch handle (ON position) -->
      <circle cx="25" cy="12" r="3" fill="#32CD32" stroke="#228B22" stroke-width="1">
        <animate attributeName="cx" values="25;15;25" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="fill" values="#32CD32;#DC143C;#32CD32" dur="4s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Labels -->
      <text x="8" y="14" font-family="Arial, sans-serif" font-size="4" fill="#333">OFF</text>
      <text x="28" y="14" font-family="Arial, sans-serif" font-size="4" fill="#333">ON</text>
      
      <!-- Text -->
      <text x="20" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#FFFFFF">FEATURE</text>
      <text x="20" y="29" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#FFFFFF">FLAGS</text>
    </g>
    
    <!-- Sign reflectors -->
    <g fill="#FFFFFF" opacity="0.8">
      <rect x="18" y="18" width="4" height="1"/>
      <rect x="18" y="37" width="4" height="1"/>
      
      <rect x="108" y="13" width="4" height="1"/>
      <rect x="108" y="32" width="4" height="1"/>
      
      <rect x="198" y="18" width="4" height="1"/>
      <rect x="198" y="32" width="4" height="1"/>
    </g>
  </g>
</svg>
