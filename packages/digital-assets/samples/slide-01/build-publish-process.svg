<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="-24 -24 448 163" width="448" height="163"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Graph">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
    <style>
      .bg { fill: #ffffff; }
      .node-rect { fill: #f7f8fa; stroke: #334155; stroke-width: 1; }
      .node-label { font: 12px/1.3 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #0f172a; }
      .edge-line { fill: none; stroke: #64748b; stroke-width: 1.5; }
      .edge-label { font: 11px/1 ui-sans-serif, system-ui; fill: #64748b; }
    </style>
  </defs>
  <rect class="bg" x="-24" y="-24" width="448" height="163"/>
  <g class="edges">
      <g class="edge" data-id="conveyor→staging-pad">
        <path d="M 70 25 L 200 25" class="edge-line" marker-end="url(#arrow)"/>
        <text class="edge-label"><tspan>feeds to</tspan></text>
      </g>
      <g class="edge" data-id="staging-pad→version-tags">
        <path d="M 200 25 L 340 22.5" class="edge-line" marker-end="url(#arrow)"/>
        <text class="edge-label"><tspan>applies</tspan></text>
      </g>
      <g class="edge" data-id="staging-pad→uplink-arrow">
        <path d="M 200 25 L 340 92.5" class="edge-line" marker-end="url(#arrow)"/>
        <text class="edge-label"><tspan>publishes via</tspan></text>
      </g></g>
  <g class="nodes">
      <g class="node" data-id="conveyor">
        <rect x="0" y="0" width="140" height="50" rx="8" ry="8" class="node-rect"/>
        <text x="70" y="25" dominant-baseline="middle" text-anchor="middle" class="node-label">
          <tspan>Compact Conveyor</tspan>
        </text>
      </g>
      <g class="node" data-id="staging-pad">
        <rect x="140" y="0" width="120" height="50" rx="8" ry="8" class="node-rect"/>
        <text x="200" y="25" dominant-baseline="middle" text-anchor="middle" class="node-label">
          <tspan>Staging Pad</tspan>
        </text>
      </g>
      <g class="node" data-id="version-tags">
        <rect x="280" y="0" width="120" height="45" rx="8" ry="8" class="node-rect"/>
        <text x="340" y="22.5" dominant-baseline="middle" text-anchor="middle" class="node-label">
          <tspan>Version Tags</tspan>
        </text>
      </g>
      <g class="node" data-id="uplink-arrow">
        <rect x="280" y="70" width="120" height="45" rx="8" ry="8" class="node-rect"/>
        <text x="340" y="92.5" dominant-baseline="middle" text-anchor="middle" class="node-label">
          <tspan>Uplink Arrow</tspan>
        </text>
      </g></g>
</svg>