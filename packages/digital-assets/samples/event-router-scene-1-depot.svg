    </style>
  
  <rect x="0" y="0" width="100%" height="100%" fill="#87CEEB"/>
  
  <g id="scene-1-boundary" class="boundary boundary-contained" clip-path="url(#clip-scene-1-boundary)">
      <rect x="20" y="20" width="760" height="360" rx="8" style="fill:#E8F4FD;stroke:#1976D2;stroke-width:2;label-color:#1976D2;filter:url(#sceneShadow)" filter="url(#sceneShadow)"/>
      <text x="32" y="12" class="boundary-title" fill="#1976D2" font-size="14">Scene 1: Publisher Origin (Bus Leaves Depot)</text>
