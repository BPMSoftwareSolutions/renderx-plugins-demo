name: Vite smoke build

on:
  push:
  pull_request:

jobs:
  vite-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build SDK dist
        run: |
          npm ci
          npm run build
      - name: Vite smoke build (subpath imports)
        working-directory: smoke/vite-app
        run: |
          npm install --no-audit --no-fund
          npm run build

