<svg viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background for Scene 1 -->
  
  <!-- Sky background -->
  <rect x="0" y="0" width="800" height="250" fill="#87CEEB"/>
  
  <!-- Clouds -->
  <g fill="#FFFFFF" opacity="0.8">
    <!-- Cloud 1 - Left side -->
    <circle cx="150" cy="60" r="20"/>
    <circle cx="170" cy="60" r="15"/>
    <circle cx="130" cy="65" r="12"/>
    <circle cx="165" cy="50" r="10"/>
    <circle cx="145" cy="75" r="8"/>
    
    <!-- Cloud 2 - Right side -->
    <circle cx="600" cy="80" r="25"/>
    <circle cx="625" cy="80" r="18"/>
    <circle cx="580" cy="85" r="15"/>
    <circle cx="620" cy="65" r="12"/>
    <circle cx="605" cy="95" r="10"/>
    
    <!-- Cloud 3 - Center -->
    <circle cx="400" cy="50" r="18"/>
    <circle cx="420" cy="50" r="12"/>
    <circle cx="385" cy="55" r="10"/>
    <circle cx="415" cy="40" r="8"/>
    
    <!-- Small cloud 4 -->
    <circle cx="300" cy="70" r="12"/>
    <circle cx="315" cy="70" r="8"/>
    <circle cx="290" cy="75" r="6"/>
    
    <!-- Small cloud 5 -->
    <circle cx="700" cy="45" r="15"/>
    <circle cx="715" cy="45" r="10"/>
    <circle cx="690" cy="50" r="8"/>
  </g>
  
  <!-- Optional subtle gradient for depth -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B0E0E6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="800" height="250" fill="url(#skyGradient)"/>
</svg>
