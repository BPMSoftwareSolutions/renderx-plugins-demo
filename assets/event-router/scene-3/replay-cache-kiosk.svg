<svg viewBox="0 0 80 90" xmlns="http://www.w3.org/2000/svg">
  <!-- Replay Cache kiosk -->
  
  <g id="replay-cache-kiosk">
    <!-- Kiosk base/foundation -->
    <rect x="5" y="75" width="70" height="8" fill="#555" stroke="#333" stroke-width="1" rx="2"/>
    
    <!-- Main kiosk structure -->
    <rect x="10" y="10" width="60" height="70" fill="#6B7280" stroke="#374151" stroke-width="2" rx="4"/>
    <rect x="13" y="13" width="54" height="64" fill="#9CA3AF" stroke="#6B7280" stroke-width="1" rx="3"/>
    
    <!-- Kiosk top -->
    <rect x="8" y="8" width="64" height="6" fill="#374151" stroke="#1F2937" stroke-width="1" rx="3"/>
    
    <!-- Screen/display window -->
    <rect x="18" y="20" width="44" height="35" fill="#1F2937" stroke="#111827" stroke-width="2" rx="3"/>
    <rect x="20" y="22" width="40" height="31" fill="#374151" stroke="#1F2937" stroke-width="1" rx="2"/>
    
    <!-- Screen bezel -->
    <rect x="22" y="24" width="36" height="27" fill="#000000" stroke="#1F2937" stroke-width="1" rx="1"/>
    
    <!-- Cache content display -->
    <g font-family="Courier, monospace" fill="#10B981">
      <text x="40" y="32" text-anchor="middle" font-size="7" font-weight="bold">REPLAY CACHE</text>
      <text x="40" y="40" text-anchor="middle" font-size="5" fill="#FFFFFF">Last Message:</text>
      <text x="40" y="46" text-anchor="middle" font-size="4" fill="#FBBF24">{payload: "data"}</text>
    </g>
    
    <!-- Screen glow effect -->
    <rect x="20" y="22" width="40" height="31" fill="url(#screenGlow)" opacity="0.3"/>
    
    <!-- Control panel -->
    <rect x="25" y="58" width="30" height="12" fill="#4B5563" stroke="#374151" stroke-width="1" rx="2"/>
    
    <!-- Control buttons -->
    <circle cx="32" cy="64" r="2" fill="#EF4444" stroke="#DC2626" stroke-width="0.5"/>
    <circle cx="40" cy="64" r="2" fill="#10B981" stroke="#059669" stroke-width="0.5"/>
    <circle cx="48" cy="64" r="2" fill="#3B82F6" stroke="#1E40AF" stroke-width="0.5"/>
    
    <!-- Activity indicator -->
    <circle cx="58" cy="18" r="3" fill="#10B981" stroke="#059669" stroke-width="1">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Status light -->
    <rect x="55" y="15" width="8" height="3" fill="#FFFFFF" fill-opacity="0.8" rx="1"/>
    <text x="59" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="2" fill="#000">ACTIVE</text>
    
    <!-- Kiosk label plate -->
    <rect x="15" y="72" width="50" height="8" fill="#FFFFFF" stroke="#333" stroke-width="1" rx="2"/>
    <text x="40" y="77" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">REPLAY CACHE</text>
    
    <!-- Ventilation grilles -->
    <g stroke="#4B5563" stroke-width="0.5" opacity="0.7">
      <line x1="15" y1="75" x2="25" y2="75"/>
      <line x1="15" y1="77" x2="25" y2="77"/>
      <line x1="15" y1="79" x2="25" y2="79"/>
      
      <line x1="55" y1="75" x2="65" y2="75"/>
      <line x1="55" y1="77" x2="65" y2="77"/>
      <line x1="55" y1="79" x2="65" y2="79"/>
    </g>
    
    <!-- Data flow indicator -->
    <g transform="translate(65, 35)">
      <circle cx="0" cy="0" r="1" fill="#FBBF24">
        <animate attributeName="cy" values="0;-10;0" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="1" fill="#FBBF24">
        <animate attributeName="cy" values="0;-10;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <circle cx="0" cy="0" r="1" fill="#FBBF24">
        <animate attributeName="cy" values="0;-10;0" dur="2s" repeatCount="indefinite" begin="1s"/>
        <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" begin="1s"/>
      </circle>
    </g>
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="screenGlow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0"/>
    </radialGradient>
  </defs>
</svg>
