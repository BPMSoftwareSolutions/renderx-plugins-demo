<svg viewBox="0 0 140 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Billboard displaying manifest JSON -->
  
  <g id="manifest-billboard">
    <!-- Support posts -->
    <rect x="15" y="85" width="8" height="35" fill="#8B4513" stroke="#654321" stroke-width="1"/>
    <rect x="117" y="85" width="8" height="35" fill="#8B4513" stroke="#654321" stroke-width="1"/>
    
    <!-- Post caps -->
    <rect x="13" y="83" width="12" height="4" fill="#654321" rx="2"/>
    <rect x="115" y="83" width="12" height="4" fill="#654321" rx="2"/>
    
    <!-- Billboard frame -->
    <rect x="5" y="10" width="130" height="80" fill="#F0F0F0" stroke="#333" stroke-width="3" rx="4"/>
    <rect x="8" y="13" width="124" height="74" fill="#FFFFFF" stroke="#DDD" stroke-width="1" rx="3"/>
    
    <!-- Frame corners -->
    <circle cx="8" cy="13" r="2" fill="#333"/>
    <circle cx="132" cy="13" r="2" fill="#333"/>
    <circle cx="8" cy="87" r="2" fill="#333"/>
    <circle cx="132" cy="87" r="2" fill="#333"/>
    
    <!-- Header -->
    <rect x="15" y="20" width="110" height="15" fill="#E6F3FF" stroke="#3B82F6" stroke-width="1" rx="2"/>
    <text x="70" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E3A8A">MANIFEST</text>
    
    <!-- JSON content -->
    <g font-family="Courier, monospace" font-size="9" fill="#000">
      <text x="20" y="50">{</text>
      <text x="25" y="62">  "topic": "bus.route",</text>
      <text x="25" y="74">  "routes": ["school"],</text>
      <text x="25" y="86">  "perf.debounceMs": 500</text>
      <text x="20" y="98">}</text>
    </g>
    
    <!-- Syntax highlighting -->
    <g font-family="Courier, monospace" font-size="9">
      <text x="35" y="62" fill="#0066CC">"topic"</text>
      <text x="70" y="62" fill="#CC6600">"bus.route"</text>
      <text x="35" y="74" fill="#0066CC">"routes"</text>
      <text x="75" y="74" fill="#CC6600">"school"</text>
      <text x="25" y="86" fill="#0066CC">"perf.debounceMs"</text>
      <text x="105" y="86" fill="#009900">500</text>
    </g>
    
    <!-- Billboard lighting effect -->
    <rect x="8" y="13" width="124" height="74" fill="url(#billboardGlow)" opacity="0.1"/>
    
    <!-- Spotlight effect -->
    <ellipse cx="70" cy="0" rx="40" ry="8" fill="#FFFF99" opacity="0.3"/>
    
    <!-- Weather protection overhang -->
    <rect x="3" y="8" width="134" height="4" fill="#DDD" stroke="#BBB" stroke-width="1" rx="2"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <radialGradient id="billboardGlow" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </radialGradient>
  </defs>
</svg>
