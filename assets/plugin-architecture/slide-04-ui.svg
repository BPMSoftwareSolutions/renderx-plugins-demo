<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <title>Phase 4: UI Integration (Panels, Canvas, Control Panel)</title>
  <desc>Integrate UI components: Library, Canvas, and Control Panel using data-driven component JSON and mapper rules.</desc>

  <!-- Slide background -->
  <rect width="100%" height="100%" fill="#FAFAFA"/>

  <!-- Slide title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#1F2937">Phase 4: UI Integration (Panels, Canvas, Control Panel)</text>

  <!-- Elements -->
  <g id="library-panel" transform="translate(23,155)" data-element="Library Panel">
    <!-- Library Panel -->
<rect x="20" y="24" width="400" height="100" rx="10" ry="10" fill="#F3F4F6" stroke="#4B5563" stroke-width="2"/><text x="220" y="68" font-family="Arial, Helvetica, sans-serif" font-size="18" text-anchor="middle" fill="#111827">Library Panel</text><text x="220" y="98" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">plugin-driven catalog</text>
  </g>

  <g id="canvas" transform="translate(390,155)" data-element="Canvas">
    <!-- Canvas -->
<rect x="20" y="24" width="400" height="100" rx="10" ry="10" fill="#DBEAFE" stroke="#2563EB" stroke-width="2"/><text x="220" y="68" font-family="Arial, Helvetica, sans-serif" font-size="18" text-anchor="middle" fill="#1D4ED8">Canvas</text><text x="220" y="98" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#1E40AF">mount/manipulate components</text>
  </g>

  <g id="control-panel" transform="translate(757,155)" data-element="Control Panel">
    <!-- Control Panel -->
<rect x="20" y="24" width="400" height="100" rx="10" ry="10" fill="#E0E7FF" stroke="#4338CA" stroke-width="2"/><text x="220" y="68" font-family="Arial, Helvetica, sans-serif" font-size="18" text-anchor="middle" fill="#312E81">Control Panel</text><text x="220" y="98" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#3730A3">selection-driven fields</text>
  </g>

  <g id="component-json" transform="translate(23,505)" data-element="Component JSON">
    <!-- Component JSON -->
<rect x="20" y="24" width="400" height="100" rx="10" ry="10" fill="#FEF3C7" stroke="#D97706" stroke-width="2"/><text x="220" y="68" font-family="Arial, Helvetica, sans-serif" font-size="18" text-anchor="middle" fill="#92400E">Component JSON</text><text x="220" y="98" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#B45309">plugin-served data</text>
  </g>

  <g id="component-mapper" transform="translate(390,505)" data-element="Component Mapper">
    <!-- Component Mapper -->
<rect x="20" y="24" width="400" height="100" rx="10" ry="10" fill="#DCFCE7" stroke="#16A34A" stroke-width="2"/><text x="220" y="68" font-family="Arial, Helvetica, sans-serif" font-size="18" text-anchor="middle" fill="#065F46">Component Mapper</text><text x="220" y="98" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#047857">rules -> UI rendering</text>
  </g>
</svg>
