<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <title>Phase 1: Plugin Scaffolding &amp; Manifest</title>
  <desc>Start by scaffolding the plugin package, defining its manifest, and exporting merged handlers. The plugin should be self-contained and publishable.</desc>

  <defs>
    <radialGradient id="plugin-package-shadow-shadowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%"  color="#000" opacity="0.15"/>
      <stop offset="70%"  color="#000" opacity="0.05"/>
      <stop offset="100%"  color="#000" opacity="0"/>
    </radialGradient>
    <linearGradient id="plugin-package-npm-badge-npmGleam" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"  color="#E53E3E" opacity="1"/>
      <stop offset="50%"  color="#CB3837" opacity="1"/>
      <stop offset="100%"  color="#A02622" opacity="1"/>
    </linearGradient>
    <filter id="plugin-package-npm-badge-gleamEffect">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="plugin-manifest-document-card-cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"  color="#FAFAFA" opacity="1"/>
      <stop offset="100%"  color="#F0F0F0" opacity="1"/>
    </linearGradient>
    <filter id="plugin-manifest-document-card-cardShadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="plugin-manifest-json-braces-braceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"  color="#0891B2" opacity="1"/>
      <stop offset="100%"  color="#06B6D4" opacity="1"/>
    </linearGradient>
    <linearGradient id="handlers-export-connectors-connectorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"  color="#8B5CF6" opacity="1"/>
      <stop offset="100%"  color="#A78BFA" opacity="1"/>
    </linearGradient>
  </defs>
    <!-- Slide background -->
  <rect width="100%" height="100%" fill="#FAFAFA"/>

  <!-- Slide title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#1F2937">Phase 1: Plugin Scaffolding &amp; Manifest</text>

  <!-- Elements -->
  <g id="plugin-package" transform="translate(23,155)" data-element="Plugin Package">
    <!-- Plugin Package -->
<!-- Isometric package box with clean geometric lines -->
  <!-- Front face -->
  <path d="M40 60 L40 160 L140 160 L140 60 Z" fill="#E8E8E8" stroke="#999" stroke-width="1.5"/>
  <!-- Top face -->
  <path d="M40 60 L60 40 L160 40 L140 60 Z" fill="#F5F5F5" stroke="#999" stroke-width="1.5"/>
  <!-- Right face -->
  <path d="M140 60 L160 40 L160 140 L140 160 Z" fill="#D0D0D0" stroke="#999" stroke-width="1.5"/>
  <!-- Edge highlights for crisp appearance -->
  <path d="M40 60 L60 40" stroke="#BBB" stroke-width="0.5"/>
  <path d="M140 60 L160 40" stroke="#BBB" stroke-width="0.5"/>
  <path d="M140 160 L160 140" stroke="#BBB" stroke-width="0.5"/>
  <!-- Subtle shadow that grounds the package and adds depth -->
  
  <!-- Isometric shadow matching the package shape -->
  <path d="M45 165 L145 165 L165 145 L65 145 Z" fill="url(#plugin-package-shadow-shadowGradient)"/>
  <g font-family="Arial, sans-serif">

  <!-- Clean label wrapped around the package -->
  <!-- Label band across the front -->
  <rect x="45" y="95" width="90" height="18" fill="#FFFFFF" stroke="#CCC" stroke-width="1" rx="2"/>
  <text x="90" y="107" text-anchor="middle" font-size="11" fill="#444" font-weight="500">Plugin Package</text>

  <!-- Label continuation on the top face -->
  <path d="M45 95 L65 75 L135 75 L135 93 L45 95" fill="#F8F8F8" stroke="#CCC" stroke-width="1"/>

  <!-- Label continuation on the right face -->
  <path d="M135 95 L155 75 L155 93 L135 113" fill="#F0F0F0" stroke="#CCC" stroke-width="1"/>
  
</g>
  <g fill="#AAA" opacity="0.6">

  <!-- Faint glyphs along the sides hinting at capabilities and boundaries -->

  <!-- Left side glyphs - capabilities -->
  <g transform="translate(50, 70)">
    <!-- Plugin icon -->
    <path d="M0 0 L6 0 L6 6 L0 6 Z M2 2 L4 2 L4 4 L2 4 Z" fill="#AAA"/>
    <!-- Handler icon -->
    <path d="M0 12 L3 9 L6 12 L3 15 Z" fill="#AAA"/>
    <!-- Event icon -->
    <circle cx="3" cy="24" r="2" fill="none" stroke="#AAA" stroke-width="0.5"/>
    <path d="M1 24 L5 24 M3 22 L3 26" stroke="#AAA" stroke-width="0.5"/>
  </g>

  <!-- Right side glyphs - boundaries -->
  <g transform="translate(145, 70)">
    <!-- Boundary icon -->
    <rect x="0" y="0" width="6" height="6" fill="none" stroke="#AAA" stroke-width="0.5"/>
    <path d="M2 2 L4 4 M4 2 L2 4" stroke="#AAA" stroke-width="0.5"/>
    <!-- Security icon -->
    <path d="M3 9 L1 11 L1 15 L5 15 L5 11 Z M2 11 L2 10 C2 9.5 2.5 9 3 9 C3.5 9 4 9.5 4 10 L4 11"
          fill="none" stroke="#AAA" stroke-width="0.5"/>
    <!-- Version icon -->
    <text x="3" y="26" text-anchor="middle" font-size="4" fill="#AAA" font-family="monospace">v</text>
  </g>

  <!-- Top edge glyphs -->
  <g transform="translate(80, 50)" opacity="0.4">
    <circle cx="0" cy="0" r="1" fill="#AAA"/>
    <circle cx="8" cy="0" r="1" fill="#AAA"/>
    <circle cx="16" cy="0" r="1" fill="#AAA"/>
  </g>
  
</g>
  <g font-family="Arial, sans-serif">

  <!-- Small npm badge that gleams like a seal of release-readiness -->
  

  <!-- Badge positioned in corner like a seal -->
  <g transform="translate(140, 45)">
    <!-- Badge background with gleam -->
    <rect x="0" y="0" width="35" height="16" fill="url(#plugin-package-npm-badge-npmGleam)" rx="3" filter="url(#plugin-package-npm-badge-gleamEffect)"/>
    <!-- Highlight gleam -->
    <rect x="2" y="2" width="15" height="3" fill="#FFFFFF" opacity="0.4" rx="1"/>
    <!-- npm text -->
    <text x="17.5" y="11" text-anchor="middle" font-size="8" fill="#FFFFFF" font-weight="bold">npm</text>
  </g>
  
</g>
  </g>

  <g id="plugin-manifest" transform="translate(390,155)" data-element="Plugin Manifest">
    <!-- Plugin Manifest -->
<!-- Sleek document card with cyan trim -->
  

  <!-- Main card body -->
  <rect x="20" y="20" width="360" height="260" fill="url(#plugin-manifest-document-card-cardGradient)"
        stroke="#E0E0E0" stroke-width="1" rx="8" filter="url(#plugin-manifest-document-card-cardShadow)"/>

  <!-- Cyan trim -->
  <rect x="20" y="20" width="360" height="4" fill="#0891B2" rx="8"/>
  <rect x="20" y="20" width="4" height="260" fill="#0891B2" rx="8"/>

  <!-- Subtle inner border -->
  <rect x="25" y="30" width="350" height="245" fill="none"
        stroke="#F0F0F0" stroke-width="1" rx="4"/>
  <!-- Stylized JSON braces that frame the content -->
  

  <!-- Opening brace -->
  <g fill="url(#plugin-manifest-json-braces-braceGradient)" font-family="Fira Code, Monaco, monospace" font-size="32" font-weight="300">
    <text x="40" y="60">{</text>
  </g>

  <!-- Closing brace -->
  <g fill="url(#plugin-manifest-json-braces-braceGradient)" font-family="Fira Code, Monaco, monospace" font-size="32" font-weight="300">
    <text x="40" y="260">}</text>
  </g>

  <!-- Subtle connecting lines -->
  <path d="M45 70 L45 250" stroke="#0891B2" stroke-width="1" opacity="0.3"/>
  <g font-family="SF Mono, Monaco, monospace">

  <!-- Neatly aligned key-value rows representing structured data -->

  <!-- Row 1: name -->
  <g transform="translate(80, 80)">
    <text x="0" y="0" font-size="14" fill="#666" font-weight="500">"name":</text>
    <text x="80" y="0" font-size="14" fill="#0891B2">"my-plugin"</text>
    <text x="180" y="0" font-size="14" fill="#666">,</text>
  </g>

  <!-- Row 2: version -->
  <g transform="translate(80, 110)">
    <text x="0" y="0" font-size="14" fill="#666" font-weight="500">"version":</text>
    <text x="80" y="0" font-size="14" fill="#0891B2">"1.0.0"</text>
    <text x="140" y="0" font-size="14" fill="#666">,</text>
  </g>

  <!-- Row 3: handlersPath -->
  <g transform="translate(80, 140)">
    <text x="0" y="0" font-size="14" fill="#666" font-weight="500">"handlersPath":</text>
    <text x="140" y="0" font-size="14" fill="#0891B2">"./handlers"</text>
    <text x="240" y="0" font-size="14" fill="#666">,</text>
  </g>

  <!-- Row 4: routes -->
  <g transform="translate(80, 170)">
    <text x="0" y="0" font-size="14" fill="#666" font-weight="500">"routes":</text>
    <text x="80" y="0" font-size="14" fill="#E97E00">[</text>
    <text x="90" y="0" font-size="14" fill="#666">...</text>
    <text x="110" y="0" font-size="14" fill="#E97E00">]</text>
    <text x="120" y="0" font-size="14" fill="#666">,</text>
  </g>

  <!-- Row 5: topics -->
  <g transform="translate(80, 200)">
    <text x="0" y="0" font-size="14" fill="#666" font-weight="500">"topics":</text>
    <text x="80" y="0" font-size="14" fill="#E97E00">[</text>
    <text x="90" y="0" font-size="14" fill="#666">...</text>
    <text x="110" y="0" font-size="14" fill="#E97E00">]</text>
  </g>

  <!-- Alignment guides (subtle) -->
  <line x1="160" y1="75" x2="160" y2="205" stroke="#F0F0F0" stroke-width="1" opacity="0.3"/>
  
</g>
  <g font-family="Arial, sans-serif">

  <!-- Subtle 'generated' stamp in the corner -->
  <g transform="translate(320, 40)">
    <!-- Stamp background -->
    <rect x="0" y="0" width="60" height="20" fill="#F0F9FF" stroke="#0891B2"
          stroke-width="1" rx="3" opacity="0.8"/>
    <!-- Stamp text -->
    <text x="30" y="13" text-anchor="middle" font-size="9" fill="#0891B2"
          font-weight="500" opacity="0.7">GENERATED</text>
    <!-- Corner fold effect -->
    <path d="M55 0 L60 0 L60 5 Z" fill="#E0F2FE" stroke="#0891B2" stroke-width="0.5"/>
  </g>
  
</g>
  <g font-family="Arial, sans-serif">

  <!-- Tabs along the edge suggesting navigable sections -->

  <!-- Routes tab -->
  <g transform="translate(30, 30)">
    <rect x="0" y="0" width="60" height="25" fill="#F8FAFC" stroke="#E2E8F0"
          stroke-width="1" rx="4"/>
    <text x="30" y="16" text-anchor="middle" font-size="10" fill="#64748B"
          font-weight="500">routes</text>
  </g>

  <!-- Topics tab -->
  <g transform="translate(100, 30)">
    <rect x="0" y="0" width="60" height="25" fill="#F0F9FF" stroke="#0891B2"
          stroke-width="1" rx="4"/>
    <text x="30" y="16" text-anchor="middle" font-size="10" fill="#0891B2"
          font-weight="500">topics</text>
  </g>

  <!-- Handlers tab -->
  <g transform="translate(170, 30)">
    <rect x="0" y="0" width="70" height="25" fill="#F8FAFC" stroke="#E2E8F0"
          stroke-width="1" rx="4"/>
    <text x="35" y="16" text-anchor="middle" font-size="10" fill="#64748B"
          font-weight="500">handlers</text>
  </g>

  <!-- Tab connector line -->
  <line x1="30" y1="55" x2="240" y2="55" stroke="#E2E8F0" stroke-width="1"/>
  
</g>
  </g>

  <g id="handlers-export" transform="translate(757,155)" data-element="Handlers Export">
    <!-- Handlers Export -->
<!-- Two elegant connectors emerging from the plugin's core -->
  

  <!-- Plugin core (central hub) -->
  <circle cx="200" cy="150" r="20" fill="url(#handlers-export-connectors-connectorGradient)" stroke="#7C3AED" stroke-width="2"/>
  <circle cx="200" cy="150" r="12" fill="#FFFFFF" opacity="0.3"/>

  <!-- Left connector -->
  <g>
    <path d="M180 150 Q120 150 80 120" fill="none" stroke="url(#handlers-export-connectors-connectorGradient)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="80" cy="120" r="6" fill="url(#handlers-export-connectors-connectorGradient)"/>
    <circle cx="80" cy="120" r="3" fill="#FFFFFF" opacity="0.8"/>
  </g>

  <!-- Right connector -->
  <g>
    <path d="M220 150 Q280 150 320 180" fill="none" stroke="url(#handlers-export-connectors-connectorGradient)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="320" cy="180" r="6" fill="url(#handlers-export-connectors-connectorGradient)"/>
    <circle cx="320" cy="180" r="3" fill="#FFFFFF" opacity="0.8"/>
  </g>
  <g font-family="SF Mono, Monaco, monospace">

  <!-- Matching ports labeled onDragStart and publishCreateRequested -->

  <!-- onDragStart port -->
  <g transform="translate(60, 100)">
    <rect x="0" y="0" width="120" height="30" fill="#F3F0FF" stroke="#8B5CF6"
          stroke-width="1.5" rx="6"/>
    <text x="60" y="20" text-anchor="middle" font-size="11" fill="#7C3AED"
          font-weight="500">onDragStart</text>
    <!-- Port indicator -->
    <circle cx="10" cy="15" r="3" fill="#8B5CF6"/>
  </g>

  <!-- publishCreateRequested port -->
  <g transform="translate(220, 160)">
    <rect x="0" y="0" width="160" height="30" fill="#F3F0FF" stroke="#8B5CF6"
          stroke-width="1.5" rx="6"/>
    <text x="80" y="20" text-anchor="middle" font-size="11" fill="#7C3AED"
          font-weight="500">publishCreateRequested</text>
    <!-- Port indicator -->
    <circle cx="10" cy="15" r="3" fill="#8B5CF6"/>
  </g>
  
</g>
  <rect x="10" y="10" width="220" height="40" fill="url(#handlers-export-violetGrad)" rx="6"/>
  <g stroke="#999" fill="none">

  <path d="M20 80 h40 v-30 h40 v30 h40 v-20 h40"/>
  <circle cx="20" cy="80" r="3" fill="#6B4EFF"/>
  <circle cx="180" cy="60" r="3" fill="#6B4EFF"/>
  <circle cx="220" cy="60" r="3" fill="#6B4EFF"/>
  
</g>
  </g>

  <g id="build-publish" transform="translate(23,505)" data-element="Build & Publish">
    <!-- Build & Publish -->
<!-- Conveyor belt -->
  <rect x="40" y="88" width="340" height="22" rx="11" fill="#FEF3C7" stroke="#D97706"/>
  <circle cx="70" cy="99" r="3" fill="#D97706"/><circle cx="110" cy="99" r="3" fill="#D97706"/>
  <circle cx="150" cy="99" r="3" fill="#D97706"/><circle cx="190" cy="99" r="3" fill="#D97706"/>
  <circle cx="230" cy="99" r="3" fill="#D97706"/><circle cx="270" cy="99" r="3" fill="#D97706"/>
  <circle cx="310" cy="99" r="3" fill="#D97706"/><circle cx="350" cy="99" r="3" fill="#D97706"/>
  <!-- Modules on belt -->
  <rect x="80" y="62" width="36" height="22" rx="4" fill="#FDE68A" stroke="#CA8A04"/>
  <rect x="150" y="58" width="36" height="26" rx="4" fill="#FDE68A" stroke="#CA8A04"/>
  <rect x="220" y="62" width="36" height="22" rx="4" fill="#FDE68A" stroke="#CA8A04"/>
  <!-- Version tags -->
  <text x="168" y="54" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#92400E">1.0.0</text>
  <text x="238" y="54" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#92400E">1.1.0</text>
  <!-- Publish uplink -->
  <path d="M330,86 L330,42" stroke="#D97706" stroke-width="2"/>
  <polygon points="330,32 324,44 336,44" fill="#D97706"/>
  </g>

  <g id="host-sdk" transform="translate(390,505)" data-element="Host SDK (Context)">
    <!-- Host SDK (Context) -->
<g fill="#B0B7BD" stroke="#6E757C">

  <rect x="10" y="20" width="180" height="80" rx="8"/>
  
</g>
  <g stroke="#6E757C" stroke-width="4">

  <line x1="20" y1="40" x2="200" y2="40"/>
  <line x1="20" y1="80" x2="200" y2="80"/>
  
</g>
  <g fill="#6E757C">

  <circle cx="30" cy="40" r="6"/>
  <circle cx="30" cy="80" r="6"/>
  <circle cx="190" cy="40" r="6"/>
  <circle cx="190" cy="80" r="6"/>
  
</g>
  <g fill="#C7CED4" stroke="#6E757C">

  <rect x="30" y="30" width="70" height="60" rx="6"/>
  <rect x="120" y="30" width="70" height="60" rx="6"/>
  <text x="65" y="65" text-anchor="middle" font-size="10" fill="#333">Conductor</text>
  <text x="155" y="65" text-anchor="middle" font-size="10" fill="#333">EventRouter</text>
  
</g>
  </g>
</svg>
