<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="420" height="140" viewBox="0 0 420 140">
  <!-- Ports -->
  <rect x="42" y="30" width="140" height="28" rx="6" fill="#EEF2FF" stroke="#4F46E5"/>
  <text x="112" y="49" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#312E81">onDragStart</text>
  <rect x="238" y="82" width="140" height="28" rx="6" fill="#EEF2FF" stroke="#4F46E5"/>
  <text x="308" y="101" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#312E81">publishCreateRequested</text>
  <!-- Connector arc -->
