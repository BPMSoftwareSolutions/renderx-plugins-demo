  <!-- Composed from sub-elements -->
  <g id="sub-elements">
    <use x="0" y="0" xlink:href="handlers-export/ports.svg#ports"/>
    <use x="0" y="0" xlink:href="handlers-export/connectors.svg#connectors"/>
    <use x="0" y="0" xlink:href="handlers-export/gradient.svg#gradient"/>
