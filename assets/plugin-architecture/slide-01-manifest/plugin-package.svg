<svg xmlns="http://www.w3.org/2000/svg" width="420" height="140" viewBox="0 0 420 140">
  <!-- Isometric package box with clean geometric lines -->
  <!-- Front face -->
  <path d="M40 60 L40 160 L140 160 L140 60 Z" fill="#E8E8E8" stroke="#999" stroke-width="1.5"/>
  <!-- Top face -->
  <path d="M40 60 L60 40 L160 40 L140 60 Z" fill="#F5F5F5" stroke="#999" stroke-width="1.5"/>
  <!-- Right face -->
  <path d="M140 60 L160 40 L160 140 L140 160 Z" fill="#D0D0D0" stroke="#999" stroke-width="1.5"/>
  <!-- Edge highlights for crisp appearance -->
  <path d="M40 60 L60 40" stroke="#BBB" stroke-width="0.5"/>
  <path d="M140 60 L160 40" stroke="#BBB" stroke-width="0.5"/>
  <path d="M140 160 L160 140" stroke="#BBB" stroke-width="0.5"/>
  <!-- Subtle shadow that grounds the package and adds depth -->
  <defs>
    <radialGradient id="shadow-shadowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.15"/>
      <stop offset="70%" style="stop-color:#000;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Isometric shadow matching the package shape -->
  <path d="M45 165 L145 165 L165 145 L65 145 Z" fill="url(#shadow-shadowGradient)"/>
  <g font-family="Arial, sans-serif">

  <!-- Clean label wrapped around the package -->
  <!-- Label band across the front -->
  <rect x="45" y="95" width="90" height="18" fill="#FFFFFF" stroke="#CCC" stroke-width="1" rx="2"/>
  <text x="90" y="107" text-anchor="middle" font-size="11" fill="#444" font-weight="500">Plugin Package</text>

  <!-- Label continuation on the top face -->
  <path d="M45 95 L65 75 L135 75 L135 93 L45 95" fill="#F8F8F8" stroke="#CCC" stroke-width="1"/>

  <!-- Label continuation on the right face -->
  <path d="M135 95 L155 75 L155 93 L135 113" fill="#F0F0F0" stroke="#CCC" stroke-width="1"/>
  
</g>
  <g fill="#AAA" opacity="0.6">

  <!-- Faint glyphs along the sides hinting at capabilities and boundaries -->

  <!-- Left side glyphs - capabilities -->
  <g transform="translate(50, 70)">
    <!-- Plugin icon -->
    <path d="M0 0 L6 0 L6 6 L0 6 Z M2 2 L4 2 L4 4 L2 4 Z" fill="#AAA"/>
    <!-- Handler icon -->
    <path d="M0 12 L3 9 L6 12 L3 15 Z" fill="#AAA"/>
    <!-- Event icon -->
    <circle cx="3" cy="24" r="2" fill="none" stroke="#AAA" stroke-width="0.5"/>
    <path d="M1 24 L5 24 M3 22 L3 26" stroke="#AAA" stroke-width="0.5"/>
  </g>

  <!-- Right side glyphs - boundaries -->
  <g transform="translate(145, 70)">
    <!-- Boundary icon -->
    <rect x="0" y="0" width="6" height="6" fill="none" stroke="#AAA" stroke-width="0.5"/>
    <path d="M2 2 L4 4 M4 2 L2 4" stroke="#AAA" stroke-width="0.5"/>
    <!-- Security icon -->
    <path d="M3 9 L1 11 L1 15 L5 15 L5 11 Z M2 11 L2 10 C2 9.5 2.5 9 3 9 C3.5 9 4 9.5 4 10 L4 11"
          fill="none" stroke="#AAA" stroke-width="0.5"/>
    <!-- Version icon -->
    <text x="3" y="26" text-anchor="middle" font-size="4" fill="#AAA" font-family="monospace">v</text>
  </g>

  <!-- Top edge glyphs -->
  <g transform="translate(80, 50)" opacity="0.4">
    <circle cx="0" cy="0" r="1" fill="#AAA"/>
    <circle cx="8" cy="0" r="1" fill="#AAA"/>
    <circle cx="16" cy="0" r="1" fill="#AAA"/>
  </g>
  
</g>
  <g font-family="Arial, sans-serif">

  <!-- Small npm badge that gleams like a seal of release-readiness -->
  <defs>
    <linearGradient id="npm-badge-npmGleam" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E53E3E;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#CB3837;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#A02622;stop-opacity:1"/>
    </linearGradient>
    <filter id="npm-badge-gleamEffect">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Badge positioned in corner like a seal -->
  <g transform="translate(140, 45)">
    <!-- Badge background with gleam -->
    <rect x="0" y="0" width="35" height="16" fill="url(#npm-badge-npmGleam)" rx="3" filter="url(#npm-badge-gleamEffect)"/>
    <!-- Highlight gleam -->
    <rect x="2" y="2" width="15" height="3" fill="#FFFFFF" opacity="0.4" rx="1"/>
    <!-- npm text -->
    <text x="17.5" y="11" text-anchor="middle" font-size="8" fill="#FFFFFF" font-weight="bold">npm</text>
  </g>
  
</g>
</svg>

