<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <title>Plugin Package - NPM Badge</title>
  <g id="npm-badge" font-family="Arial, sans-serif">
    <!-- Small npm badge that gleams like a seal of release-readiness -->
    <defs>
      <linearGradient id="npmGleam" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#E53E3E;stop-opacity:1"/>
        <stop offset="50%" style="stop-color:#CB3837;stop-opacity:1"/>
        <stop offset="100%" style="stop-color:#A02622;stop-opacity:1"/>
      </linearGradient>
      <filter id="gleamEffect">
        <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- Badge positioned in corner like a seal -->
    <g transform="translate(140, 45)">
      <!-- Badge background with gleam -->
      <rect x="0" y="0" width="35" height="16" fill="url(#npmGleam)" rx="3" filter="url(#gleamEffect)"/>
      <!-- Highlight gleam -->
      <rect x="2" y="2" width="15" height="3" fill="#FFFFFF" opacity="0.4" rx="1"/>
      <!-- npm text -->
      <text x="17.5" y="11" text-anchor="middle" font-size="8" fill="#FFFFFF" font-weight="bold">npm</text>
    </g>
  </g>
</svg>

