<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <title>Plugin Package - Shadow</title>
  <g id="shadow">
    <!-- Subtle shadow that grounds the package and adds depth -->
    <defs>
      <radialGradient id="shadowGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#000;stop-opacity:0.15"/>
        <stop offset="70%" style="stop-color:#000;stop-opacity:0.05"/>
        <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
      </radialGradient>
    </defs>
    <!-- Isometric shadow matching the package shape -->
    <path d="M45 165 L145 165 L165 145 L65 145 Z" fill="url(#shadowGradient)"/>
  </g>
</svg>

