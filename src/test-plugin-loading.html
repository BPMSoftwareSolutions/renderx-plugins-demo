<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RenderX Plugin Loading Test - Sophisticated Inspector</title>
    <script>
      (function () {
        try {
          var d = document.documentElement;
          var stored = null;
          try {
            stored = localStorage.getItem("theme");
          } catch (e) {}
          var t = stored === "dark" || stored === "light" ? stored : "dark";
          d.setAttribute("data-theme", t);
        } catch (e) {}
      })();
    </script>
    <script type="importmap">
      {
        "imports": {
          "@renderx-plugins/control-panel": "/assets/vendor-control-panel.js"
        }
      }
    </script>

    <!-- In Vite dev, ensure Control Panel CSS is injected even when using the vendor mapping -->
    <script type="module">
      // Vite replaces import.meta.env in dev
      try {
        if (import.meta.env && import.meta.env.DEV) {
          // Load the package stylesheet so Vite injects it as <style> at runtime.
          await import('@renderx-plugins/control-panel/index.css');
        }
      } catch {}
    </script>

    <style>
      /* Enhanced styling for the sophisticated plugin inspector */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: var(--bg-primary, #f8f9fa);
        color: var(--text-primary, #212529);
      }

      [data-theme="dark"] {
        --bg-primary: #1a1a1a;
        --bg-secondary: #2d2d2d;
        --bg-tertiary: #3a3a3a;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --text-muted: #888888;
        --border-color: #404040;
        --accent-color: #007bff;
        --success-color: #28a745;
        --warning-color: #ffc107;
        --danger-color: #dc3545;
      }

      [data-theme="light"] {
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --bg-tertiary: #e9ecef;
        --text-primary: #212529;
        --text-secondary: #495057;
        --text-muted: #6c757d;
        --border-color: #dee2e6;
        --accent-color: #007bff;
        --success-color: #28a745;
        --warning-color: #ffc107;
        --danger-color: #dc3545;
      }

      .inspector-container {
        min-height: 100vh;
        background: var(--bg-primary);
      }

      .inspector-header {
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .inspector-title {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .inspector-subtitle {
        margin: 0.25rem 0 0 0;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .inspector-content {
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      .control-panel {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 2rem;
      }

      .control-panel h2 {
        margin: 0 0 1rem 0;
        font-size: 1.25rem;
        color: var(--text-primary);
      }

      .button-group {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      .btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-primary {
        background: var(--accent-color);
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background: #0056b3;
      }

      .btn-success {
        background: var(--success-color);
        color: white;
      }

      .btn-warning {
        background: var(--warning-color);
        color: #212529;
      }

      .btn-danger {
        background: var(--danger-color);
        color: white;
      }

      .btn-secondary {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }

      .grid {
        display: grid;
        gap: 2rem;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      }

      .panel {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
      }

      .panel-header {
        background: var(--bg-tertiary);
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .panel-title {
        margin: 0;
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .panel-badge {
        background: var(--accent-color);
        color: white;
        padding: 0.25rem 0.5rem;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 500;
      }

      .panel-content {
        padding: 1.5rem;
        max-height: 500px;
        overflow-y: auto;
      }

      .plugin-item {
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 1rem;
        margin-bottom: 1rem;
      }

      .plugin-item:last-child {
        margin-bottom: 0;
      }

      .plugin-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 0.75rem;
      }

      .plugin-name {
        font-weight: 600;
        font-size: 1rem;
        color: var(--text-primary);
        margin: 0;
      }

      .plugin-status {
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: 500;
      }

      .status-loaded {
        background: var(--success-color);
        color: white;
      }

      .status-unloaded {
        background: var(--text-muted);
        color: white;
      }

      .plugin-details {
        font-size: 0.875rem;
        color: var(--text-secondary);
        line-height: 1.4;
      }

      .detail-row {
        margin-bottom: 0.5rem;
      }

      .detail-label {
        font-weight: 500;
        color: var(--text-primary);
      }

      .code {
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
        background: var(--bg-tertiary);
        padding: 0.125rem 0.25rem;
        border-radius: 3px;
        font-size: 0.8125rem;
      }

      .logs-panel {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        margin-top: 2rem;
      }

      .logs-content {
        background: #1e1e1e;
        color: #d4d4d4;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
        font-size: 0.8125rem;
        line-height: 1.4;
        padding: 1rem;
        max-height: 300px;
        overflow-y: auto;
      }

      .log-entry {
        margin-bottom: 0.25rem;
      }

      .log-timestamp {
        color: #569cd6;
      }

      .log-level-info {
        color: #4ec9b0;
      }

      .log-level-warn {
        color: #dcdcaa;
      }

      .log-level-error {
        color: #f44747;
      }

      .expandable {
        cursor: pointer;
        user-select: none;
      }

      .expandable::before {
        content: 'â–¶';
        display: inline-block;
        margin-right: 0.5rem;
        transition: transform 0.2s ease;
      }

      .expandable.expanded::before {
        transform: rotate(90deg);
      }

      .expandable-content {
        display: none;
        margin-top: 0.75rem;
        padding-left: 1rem;
        border-left: 2px solid var(--border-color);
      }

      .expandable.expanded + .expandable-content {
        display: block;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .stat-item {
        text-align: center;
        padding: 1rem;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 6px;
      }

      .stat-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--accent-color);
        margin: 0;
      }

      .stat-label {
        font-size: 0.75rem;
        color: var(--text-secondary);
        margin: 0.25rem 0 0 0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid var(--border-color);
        border-radius: 50%;
        border-top-color: var(--accent-color);
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .topic-item, .route-item {
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        padding: 0.75rem;
        margin-bottom: 0.75rem;
        font-size: 0.875rem;
      }

      .topic-name, .route-name {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .topic-routes {
        color: var(--text-secondary);
      }

      .route-target {
        color: var(--text-secondary);
      }

      .search-box {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        background: var(--bg-primary);
        color: var(--text-primary);
        font-size: 0.875rem;
        margin-bottom: 1rem;
      }

      .search-box:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
      }
    </style>

  </head>
  <body>
    <div id="test-root"></div>
    <script type="module" src="/src/test-plugin-loader.tsx"></script>
    <!-- Load the generic Test Harness (registers window.TestHarness) -->
    <script type="module" src="/src/test-harness/harness.ts"></script>
  </body>
</html>
